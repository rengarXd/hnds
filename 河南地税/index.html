<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>河南地税分发index</title>
		<link rel="stylesheet" href="./css/Hui.css" />
		<script src="./script/H.js" type="text/javascript"></script>
	</head>
	<body>
		<script type="text/javascript">
			var systemtype = null;
			//1、设备准备完毕后
			H.ready(function() {
				systemtype = api.systemType;
				//判断是否已经登录
				H.getPrefs(function(ret, err) {
					//1.4、已经登录
					if (ret && ret.value) {
						//1.5、关闭当前页面跳转主页面
						api.openWin({
							name : 'main',
							url : './html/main.html',
							bounces : false,
							delay : 0,
							scaleEnabled:false,
							slidBackEnabled : false,
							vScrollBarEnabled : false,
							hScrollBarEnabled : false
						});
						//H.openWin('main', './html/main.html');
					} else {
						//1.6、关闭当前页面跳转登陆页面
						api.openWin({
							name : 'login_body',
							url : './html/login/login_body.html',
							bounces : false,
							delay : 0,
							scaleEnabled:false,
							slidBackEnabled : false,
							vScrollBarEnabled : false,
							hScrollBarEnabled : false
						});
						//H.openWin('login_body', './html/login/login_body.html');
					}
				}, 'islogin');
				//				api.getPrefs({
				//					key : 'launch'
				//				}, function(ret, err) {
				//					//1.2、如果有了（launch）偏好设置
				//					if (ret && ret.value) {
				//
				//					} else {
				//						//如果没有了（launch）偏好设置
				//						H.openWin('launch', './html/launch.html');
				//					}
				//				});
				//判断沉浸式
				if ("ios" == systemtype) {
					api.setStatusBarStyle({
						style : 'light',
						color : '#000000'
					});
				}
			});
		</script>
	</body>
</html>
