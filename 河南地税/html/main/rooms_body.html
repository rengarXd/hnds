		<script type="text/javascript">
			Zepto(function($) {
			});
			H.ready(function() {
				ac.form({
					area : "#forms",
					btn : "#btn", // 触发验证的按钮或者元素，支持标签，id，class，推荐使用id或者class
					singleError : function(e, msg) {
						// 自定义弹窗格式###############
						alert(msg);
					},
					//					singleSuccess : function(e, msg) {
					//						// 验证单个成功之后提示信息
					//						alert(JSON.stringify(e));
					//						alert(JSON.stringify(msg));
					//					},
					endSuccess : function(data) {
						alert(JSON.stringify(data));
					}
				});
			});
			function post_data() {
				H.getUserPref(function() {
					console.log(JSON.stringify(userinfo));
					console.log("转让方证件类型：=====" + $("input:eq(1)").val());
					console.log("转让方证件号：=====" + $("input:eq(2)").val());
					H.getPrefs(function(ret, err) {
						//1.4、已经登录
						if (ret && ret.value) {
							var assessinfo = eval('(' + ret.value + ')');
							//1.5、关闭当前页面跳转主页面
							H.ajax(function(ret, err) {
								api.hideProgress();
								if (ret && ret.success) {
									H.toast(ret.message);
								} else {
									H.toast(err.message);
								}
							}, 'appHouseAssessAdd&funid=houses_assessinfo&userinfo_id=' + userinfo[0].userinfo_id + '&uuid=' + userinfo[0].uuid + '&assessinfo_id=' + assessinfo.data.assessinfo_id, 'post', {
								values : $("#forms").serialize()
								//						
							});
						} else {
							//1.6、关闭当前页面跳转登陆页面
							H.ajax(function(ret, err) {
								api.hideProgress();
								H.setPrefs(function(ret, err) {
									if (ret && ret.success) {
										H.toast(ret.message);
									} else {
										H.toast(err.message);
									}
								}, 'rooms', JSON.stringify(ret));
							}, 'appHouseAssessAdd&funid=houses_assessinfo&userinfo_id=' + userinfo[0].userinfo_id + '&uuid=' + userinfo[0].uuid, 'post', {
								values : {
									"transferor_certype" : 1,
									"transferor_certnumber" : $("input:eq(2)").val()
								}
								//						$("#forms").serialize()
							});
						}
					}, 'rooms');
				});
			}
		</script>
