        <script type="text/javascript">
            var house_type = null,htqdrq=null;
            H.ready(function() {
                H.getPrefs(function(ret, err) {
                    if (ret && ret.value) {
                        assessinfo = eval('(' + ret.value + ')');
                        console.log(JSON.stringify(assessinfo));
                        $("button").text('下一步(3/4)');
                    } else {
                    }
                }, 'rooms');
                ac.form({
                    area : "#forms",
                    btn : "#btn", // 触发验证的按钮或者元素，支持标签，id，class，推荐使用id或者class
                    singleError : function(e, msg) {
                        // 自定义弹窗格式###############
                        alert(msg);
                    },
                    endSuccess : function(data) {
                        var value = {
                            "house_type" : house_type
                        };
                        datas = data;
                        //						datas.house_type = house_type;
                        $.extend(datas, value);
                        post_data();
                        //												alert(JSON.stringify(datas));
                    }
                });
            });
            //房屋类别
            function select() {
                H.actionSheet(function(ret, err) {
                    house_type = ret.buttonIndex;
                    var msgAry = ['身份证', '纳税人识别号', '组织机构代码'];
                    switch (house_type) {
                        case 1:
                            $("#house_type").html(msgAry[0]);
                            break;
                        case 2:
                            $("#house_type").html(msgAry[1]);
                            break;
                        case 3:
                            $("#house_type").html(msgAry[2]);
                            break;
                    }
                    console.log(JSON.stringify(ret));
                }, '请选择房屋类别', ['身份证', '纳税人识别号', '组织机构代码']);
            }

            //返回结果处理
            function results(ret, callback) {
                api.hideProgress();
                if (ret.success) {
                    result = ret;
                    if ( typeof callback == "function") {
                        callback();
                    }
                    api.execScript({
                        name : 'rooms_header',
                        script : 'fileInfo();'
                    });
                } else {
                    H.toast(ret.message);
                }
            }

            function _ajax() {
                //1.4、已经登录
                //更新存量房信息
                house_type ? H.ajax(function(ret, err) {
                    results(ret);
                }, 'appHouseAssessUpdate&funid=houses_assessinfo&user_id=' + userinfo[0].user_id + '&uuid=' + userinfo[0].uuid + '&assessinfo_id=' + assessinfo.data.assessinfo_id, 'post', {
                    values : datas
                }) : H.toast('您还有未选择的选项');
                        //				if (type_option && paytype && dates) {
                        ////					console.log(JSON.stringify(datas));
                        //					H.ajax(function(ret, err) {
                        //						H.toast(ret.message);
                        //						results(ret);
                        //					}, 'appHouseAssessUpdate&funid=houses_assessinfo&user_id=' + userinfo[0].user_id + '&uuid=' + userinfo[0].uuid + '&assessinfo_id=' + assessinfo.data.assessinfo_id, 'post', {
                        //						values : datas
                        //					});
                        //				} else {
                        //					H.toast('您还有未选择的选项');
                        //				}
            }

            function post_data() {
                H.getUserPref(function() {
                    _ajax();
                });
            }
            
                //交易时间选择器
            function htqdrq(dates) {
                var date = new Date();
                var seperator1 = "-";
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var strDate = date.getDate();
                if (month >= 1 && month <= 9) {
                    month = "0" + month;
                }
                if (strDate >= 0 && strDate <= 9) {
                    strDate = "0" + strDate;
                }
                var currentdate = year + seperator1 + month + seperator1 + strDate;
                api.openPicker({
                    type : 'date',
                    date : "'" + currentdate + "'"
                }, function(ret, err) {
                    if (ret) {
                        $("#htqdrq").text(ret.year + '年' + ret.month + '月' + ret.day + '日');
                        dates = ret.year + '-' + ret.month + '-' + ret.day;
                        //                      alert(JSON.stringify(ret));
                    } else {
                        H.toast('选择时间错误');
                    }
                });
            }
        </script>
