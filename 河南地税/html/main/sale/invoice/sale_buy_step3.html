			function swjgSet(IdName, url, nm, dm) {
				if (xzqh) {
					api.showProgress();
					H.ajax(function(ret, err) {
						if (ret) {
							if (ret.success) {
								//					alert(JSON.stringify(ret));
								api.hideProgress();
								var selet_option = ret.data;
								if (selet_option.length == 0) {
									H.toast('暂无数据');
									$('#' + IdName).html('');
								} else {
									var typeArray = new Array();
									for (var i = 0, len = selet_option.length; i < len; i++) {
										typeArray.push(selet_option[i][nm]);
									}
									H.actionSheet(function(ret, err) {
										$('#' + IdName).attr("dm", "");
										//					alert("ret.buttonIndex==="+ret.buttonIndex+"selet_option.length==="+selet_option.length);

											//							alert(ret.buttonIndex);

											$('#' + IdName).attr("dm", selet_option[ret.buttonIndex - 1][dm]).html(selet_option[ret.buttonIndex - 1][nm]);
										}
									}, '请选择对应选项', typeArray);
								}
							} else {
								api.hideProgress();
								H.toast(ret.message);
							}
						} else {
							that.hideProgress();
							that.toast('连接失败，请检查网络配置');
						}
					}, 'getGoldTax' + url + window.selectUrl, 'post', {

			//返回结果处理
			function results(ret, callback) {
				api.hideProgress();
				if (ret.success) {
					if ( typeof callback == "function") {
						callback();
					}
					api.execScript({
						name : 'sale_header',
						script : 'fileInfo();'
					});
				} else {
					H.toast(ret.message);
				}
			}

					results(ret);
				}, 'appSaleRecordUpdate&funid=wbjh_clfxsxxb&fwuuid=' + clfxsxxb_id.data.fwuuid, 'post', {

			}
