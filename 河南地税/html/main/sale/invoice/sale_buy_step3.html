						//						alert(JSON.stringify(datas));
					}
				});
				part();

			//打开评税分区
			function PingShuiFenQu() {
				api.openWin({

			//获取所选的评税分区
			function part() {
				H.addEventListener(function(ret, err) {
					//					alert('name===='+ret.value.typeval+'id===='+ret.value.typeid);
					$("#pingshui_type").html(ret.value.typeval);
					$("#pingshui_type").attr("dept_id", ret.value.typeid);
				}, 'region');
			}

			//房屋类别
			function IDtype() {
				var msgAry = ['身份证', '纳税人识别号', '组织机构代码'];
				H.actionSheet(function(ret, err) {
					house_type = ret.buttonIndex;
					switch (house_type) {
						case 1:
							$("#house_type").html(msgAry[0]);
							break;
						case 2:
							$("#house_type").html(msgAry[1]);
							break;
						case 3:
							$("#house_type").html(msgAry[2]);
							break;
					}
					console.log(JSON.stringify(ret));
				}, '请选择房屋类别', msgAry);
			}

			//获取room偏好值
			function initPrefs() {
				H.getUserPref(function() {
				});
				H.getPrefs(function(ret, err) {
					if (ret && ret.value) {
						clfxsxxb_id = eval('(' + ret.value + ')');
						//						console.log(JSON.stringify(assessinfo));
						$("button").text('下一步(3/4)');
					} else {
						$('input').attr('value', '');
					}
				}, 'sale' + assessinfo_id);
			}

			//返回结果处理
			function results(ret, callback) {
				api.hideProgress();
				if (ret.success) {
					if ( typeof callback == "function") {
						callback();
					}
					api.execScript({
						name : 'sale_header',
						script : 'fileInfo();'
					});
				} else {
					H.toast(ret.message);
				}
			}

			function _ajax() {
				//1.4、已经登录
				//更新存量房信息
				if (htqdrq && scqd_fwsj) {
					api.showProgress();
					H.ajax(function(ret, err) {
						//					alert(JSON.stringify(ret));
						results(ret);
					}, 'appSaleRecordUpdate&funid=wbjh_clfxsxxb&fwuuid=' + clfxsxxb_id.data.fwuuid, 'post', {
						values : datas
					})
				} else {

				}
			}

			//上次取得房屋时间
			function scqd_fwsjPick() {
				var date = new Date();
				var seperator1 = "-";
				var year = date.getFullYear();
				var month = date.getMonth() + 1;
				var strDate = date.getDate();
				if (month >= 1 && month <= 9) {
					month = "0" + month;
				}
				if (strDate >= 0 && strDate <= 9) {
					strDate = "0" + strDate;
				}
				var currentdate = year + seperator1 + month + seperator1 + strDate;
				api.openPicker({
					type : 'date',
					date : "'" + currentdate + "'"
				}, function(ret, err) {
					if (ret) {
						$("#scqd_fwsj").text(ret.year + '年' + ret.month + '月' + ret.day + '日');
						scqd_fwsj = ret.year + '-' + ret.month + '-' + ret.day;
						//                      alert(JSON.stringify(ret));
					} else {
						H.toast('选择时间错误');
					}
				});
			}

			//交易时间选择器
			function htqdrqPick() {
				var date = new Date();
				var seperator1 = "-";
				var year = date.getFullYear();
				var month = date.getMonth() + 1;
				var strDate = date.getDate();
				if (month >= 1 && month <= 9) {
					month = "0" + month;
				}
				if (strDate >= 0 && strDate <= 9) {
					strDate = "0" + strDate;
				}
				var currentdate = year + seperator1 + month + seperator1 + strDate;
				api.openPicker({
					type : 'date',
					date : "'" + currentdate + "'"
				}, function(ret, err) {
					if (ret) {
						$("#htqdrq").text(ret.year + '年' + ret.month + '月' + ret.day + '日');
						htqdrq = ret.year + '-' + ret.month + '-' + ret.day;
						//                      alert(JSON.stringify(ret));
					} else {
						H.toast('选择时间错误');
					}
				});
			}
		</script>
