			//打开成功页

			//提交 申请
			function house_submit() {
				H.ajax(function(ret, err) {
					api.hideProgress();
					console.log(JSON.stringify(ret));
					ret.success ? H.removePrefs(function(ret, err) {
						openWin();
					}, 'rooms') : api.confirm({
						title : '存量房申请提交',
						msg : "提交失败,是否清空填写申请并退出？",
						buttons : ['确定', '取消']
					}, function(ret, err) {
						api.hideProgress();
						if (ret.buttonIndex == 1) {
							H.removePrefs(function(ret, err) {
								H.closeWin();
							}, 'rooms');
						} else {
							H.closeWin();
						}
					});
				}, 'audit&funid=houses_assessinfo&dataType=json&auditvalue=1&tag=1', 'post', {
					values : {
						user_id : userinfo[0].user_id,
						uuid : userinfo[0].uuid,
						keyid : assessinfo.data.assessinfo_id
					}
				});
			}

			//下一步
			function nextPart() {
				var imgurl = $("#yulan img").attr("src");
				// ################### 上传图片 #########################
				var oldurl = "../../../image/yz.png";
				if (zhonglei !== null && imgurl != oldurl) {
					uploadFile(ImgWebUrl, imgurl, function(serverImg) {
						//					alert('ret====' + JSON.stringify(serverImg));
						var len = zhonglei.length;
						if (ii < len) {
							$("#Leixing").html(zhonglei[ii].name);
							$("#target").attr("src", "../../../image/yz.png");
							var nums = '上传附件(' + parseInt(4 + ii) + '/' + parseInt(4 + len - 1) + ')';
							$("button").html(nums);
							ii++;
							api.hideProgress();
						} else {
							api.confirm({
								title : '存量房申请提交',
								msg : '恭喜您已经上传完成所有附件，确认提交全部信息吗？',
								buttons : ['确定', '取消']
							}, function(ret, err) {
								if (ret) {
									if (ret.buttonIndex == 1) {
										house_submit();
									}
									//									console.log('ret===' + JSON.stringify(ret));
								} else {
									api.hideProgress();
									alert(JSON.stringify(err));
								}
							});
						}
					});
				} else {
					api.toast({
						msg : '上传失败,请拍照后再上传'
					});
				}
			}

			// 上传图片
			// url：上传的url地址
			// data：上传的文件
			// callback：上传成功返回地址
			function uploadFile(url, dataSrc, callback) {
				api.showProgress({
					title : '上传中..'
				});
				H.oldAjax(function(ret, err) {
					if (ret.success) {
						callback(ret);
					}else{
						api.hideProgress();
						H.toast('连接错误，请检查网络配置等问题');
					}
				}, url, "post", {
					values : {
						pagetype : "editgrid",
						funid : "sys_attach",
						nousercheck : "1",
						eventcode : "create",
						dataType : "byte",
						datafunid : assessinfo.data.datafunid,
						dataid : assessinfo.data.assessinfo_id,
						attach_name : dataSrc
					},
					files : {
						attach_path : dataSrc,
					}
				});
			}

			//打开照相机获取
			function openCamera() {
				img.openCamera({
					sourceType : 'camera',
					encodingType : 'jpg',
					mediaValue : 'pic',
					destinationType : 'url',
					allowEdit : false,
					quality : 100,
					//					targetWidth : 700,
					//					targetHeight : 400,
					saveToPhotoAlbum : false
				}, function(ret) {
//					alert(JSON.stringify(ret));
					var returnUrl = ret.data;
					if (returnUrl !== "") {
						// 图片压缩
						$("#target").hide();
						$("#loading").show();
						img.imgCompress(returnUrl, 0.5, 0.5, img.getExt(returnUrl), function(compressImg) {
							$("#loading").hide();
							//						img.getAttr(compressImg, function(ret) {
							//							if (ret.width > ret.height) {
							//
							//							} else {
							//								api.toast({
							//									msg : '照片必须是横向的,请重新拍照'
							//								});
							//							}
							//						});
							$("#target").attr({
								"src" : compressImg,
								"style" : "width:100%;"
							}).on("click", function() {
								var browerImgs = [];
								// 将图片追加到数组中
								browerImgs.push($("#target").attr("src"));
								// 调用图片预览函数
								img.openImageBrowser(browerImgs);
							});
						});
					}
				}, '用户取消');
