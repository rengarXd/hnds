<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>卖方信息</title>
		<link href="../../../../css/Hui.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			.H_header_bg {
				background: #09a4de
			}
		</style>
	</head>
	<body>
		<div class="H-padding-vertical-bottom-10"></div>
		<div class="H-channel-title H-flexbox-horizontal H-theme-background-color-white H-vertical-middle H-border-vertical-bottom-after">
			<div class="H-channel-line H-theme-background-color-black H-padding-vertical-top-15 H-padding-horizontal-left-3  H-margin-horizontal-left-10"></div>
			<div class="H-channel-text H-theme-font-color-black H-flex-item H-font-size-18 H-theme-font-color-black H-padding-10 H-margin-horizontal-right-10 H-text-show-row-1" id="infos">
				卖方信息
			</div>
		</div>
		<!--交易信息-->
		<form id="forms">
			<div class="">
				<!--纳税人识别号 start-->
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-14">纳税人识别号（必填）：</span>
					<input type="text" value="215635160" name="mfnsrsbh" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-14 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="n" data-nullmsg="纳税人识别号不能为空" data-errmsg="纳税人识别号填写有误"
					placeholder="纳税人识别号" />
				</div>
				<!--纳税人识别号 end-->
				<!--纳税人名称 start-->
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-14">纳税人名称（必填）：</span>
					<input type="text" value="徐达" name="mfmc" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-14 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="*" data-nullmsg="纳税人名称不能为空" data-errmsg="纳税人名称填写有误"
					placeholder="纳税人名称" />
				</div>
				<!--纳税人名称 end-->
				<!--国籍代码 start-->
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-14">国籍代码（必填）：</span>
					<input type="text" value="1" name="mfgj_dm" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-14 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12"
					placeholder="国籍代码" />
				</div>
				<!--国籍代码 end-->
				<!--证件类型 start-->
				<div class="H-text-list H-flexbox-horizontal H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active" onclick="select();">
					<div class="H-flex-item H-padding-horizontal-left-10 H-padding-horizontal-right-15 H-font-size-14 H-padding-vertical-both-12">
						证件类型: <span class="H-padding-horizontal-both-12" id="type_option">点击选择证件类型</span>
					</div>
					<span class="H-icon H-padding-horizontal-right-5 H-display-block"> <i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i> </span>
				</div>
				<!--证件类型 end-->
				<!--证件号码 start-->
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-14">证件号码：</span>
					<input type="text" value="410103196406012777" name="mfzjhm" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-14 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="证件号码" />
				</div>
				<!--证件号码 end-->
				<!--联系电话 start-->
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-13">联系电话：</span>
					<input type="text" value="13101782222" name="mflxdh" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-13 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="tm" data-errmsg="联系电话填写错误"
					placeholder="联系电话" />
				</div>
				<!--联系电话 end-->
				<!--地址 start-->
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-14">地址：</span>
					<input type="text" value="河南省郑州市地税局" name="mfdz" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-14 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="*" data-nullmsg="地址不能为空" data-errmsg="地址填写错误"
					placeholder="地址" />
				</div>
				<!--地址 end-->
			</div>
		</form>
		<div class="footer"></div>
		<footer class="H-footer H-padding-10 ">
			<button id="btn" name="xinzeng" class="H-margin-vertical-top-10 H-position-static H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color1 H-theme-font-color-white H-theme-border-color1 H-theme-background-color1-click H-theme-font-color1-click ">
				下一步(1/4)
			</button>
		</footer>
		<script src="../../../../script/H.js" type="text/javascript"></script>
		<script src="../../../../script/zepto.min.js" type="text/javascript"></script>
		<script src="../../../../script/tools/availdate-v1.0.2.js" type="text/javascript"></script>
		<script type="text/javascript">
			var clfxsxxb_id = null, assessinfo_id = null, type_option = null, result = null, datas = null;
			Zepto(function($) {
			});
			H.ready(function() {
				assessinfo_id = api.pageParam.assessinfo_id;
				H.getUserPref(function() {
				});
				H.getPrefs(function(ret, err) {
					if (ret && ret.value) {
						clfxsxxb_id = eval('(' + ret.value + ')');
						//						console.log(JSON.stringify(assessinfo));
						$("button").text('下一步(1/4)');
					} else {
						$('input').attr('value', '');
					}
				}, 'sale' + assessinfo_id);
				ac.form({
					area : "#forms",
					btn : "#btn", // 触发验证的按钮或者元素，支持标签，id，class，推荐使用id或者class
					singleError : function(e, msg) {
						// 自定义弹窗格式###############
						alert(msg);
					},
					endSuccess : function(data) {
						datas = data;
						var value = {
							"mfsfzjlx_dm" : type_option,
							"user_id" : userinfo[0].user_id,
							"uuid" : userinfo[0].uuid
						};
						$.extend(datas, value);
						//						post_data();
						get_PREFS();
						//						alert(JSON.stringify(datas));
					}
				});
			});
			function select() {
				H.actionSheet(function(ret, err) {
					type_option = ret.buttonIndex;
					switch (type_option) {
						case 1:
							$("#type_option").html("身份证");
							$("input[name=mfzjhm]").attr({
								'data-rule' : 'idcard',
								'data-nullmsg' : '身份证号不能为空',
								'data-errmsg' : '身份证号填写错误'
							});
							break;
						case 2:
							$("#type_option").html("纳税人识别号");
							$("input[name=mfzjhm]").attr({
								'data-rule' : 'n',
								'data-nullmsg' : '纳税人识别号不能为空',
								'data-errmsg' : '纳税人识别号填写错误'
							});
							break;
						case 3:
							$("#type_option").html("组织机构代码");
							$("input[name=mfzjhm]").attr({
								'data-rule' : 'n',
								'data-nullmsg' : '组织机构代码不能为空',
								'data-errmsg' : '组织机构代码填写错误'
							});
							break;
					}
					console.log(JSON.stringify(ret));
				}, '请选择证件类型', ['身份证', '纳税人识别号', '组织机构代码']);
			}

			function results(ret, callback) {
				if (ret.success) {
					result = ret;
					if ( typeof callback == 'function') {
						callback();
					} else if ( typeof callback == 'string') {
						api.execScript({
							name : 'sale_header',
							script : callback
						});
					}
					api.hideProgress();
				} else if (ret.message) {
					api.hideProgress();
					H.toast(ret.message);
				} else {
					api.hideProgress();
					H.toast(ret);
				}
			}

			function step_2() {
				$("#infos").html('买方信息');
//				$("#type_option").attr('id', 'gmfsfzjlx_dm');
				$("input[name=mfzjhm]").attr('name', 'gmfzjhm');
				var field = ['gmfnsrsbh', 'gmfmc', 'gmfgj_dm', 'gmfzjhm', 'gmflxdh', 'gmfdz'];
				for (var i = 0; i < 5; i++) {
					$("#forms").find("input").eq(i).attr('name', field[i]);
				}
			}

			function get_PREFS() {
				//								alert(JSON.stringify(clfxsxxb_id));
				//1.4、已经新增
				if (clfxsxxb_id) {
					//更新存量房信息
					if (type_option) {
						api.showProgress();
						H.ajax(function(ret, err) {
							results(ret, 'Transferee();');
						}, 'appSaleRecordUpdate&funid=wbjh_clfxsxxb&fwuuid=' + clfxsxxb_id.data.fwuuid, 'post', {
							values : datas
						});
					} else {
						H.toast('请选择证件类型');
					}
				} else {
					//新增存量房信息
					if (type_option) {
						H.ajax(function(ret, err) {
							results(ret, function() {
								//							H.toast(result.message);
								H.setPrefs(function(ret, err) {
									api.showProgress();
									H.ajax(function(ret, err) {
										results(ret, 'Transferee();');
									}, 'appSaleRecordUpdate&funid=wbjh_clfxsxxb&fwuuid=' + result.data.fwuuid, 'post', {
										values : datas
									});
									//									console.log('setPref:rooms======' + JSON.stringify(ret));
								}, 'sale' + assessinfo_id, JSON.stringify(result));
							});
						}, 'appSaleRecordAdd&funid=wbjh_clfxsxxb' + '&assessinfo_id=' + assessinfo_id, 'post', {
							values : {
								"mfnsrsbh" : $("input[name=mfnsrsbh]").val(),
								"user_id" : userinfo[0].user_id,
								"uuid" : userinfo[0].uuid
							}
						});
					} else {
						H.toast('请选择证件类型');
					}
				}
			}
		</script>
	</body>
</html>
