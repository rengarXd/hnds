<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>房屋销售代开发票申请</title>
		<link href="../../../../css/Hui.css" rel="stylesheet" type="text/css" />
		<link href="../../../../css/fonts/iconfont.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			.H_header_bg {
				background: #09a4de
			}
		</style>
	</head>
	<body>
		<header class="H-header H_header_bg" id="header">
			<span tapmode="" onclick="closeFn();" class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="iconfont icon-fanhui H-font-size-18 H-vertical-middle"></i><label class="H-display-block H-vertical-middle H-font-size-15">返回</label></span>
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				房屋销售代开发票申请
			</div>
		</header>
		<script src="../../../../script/H.js" type="text/javascript"></script>
		<script type="text/javascript">
			var closeFrm = null;
			H.ready(function() {
				openNewframe('sale_buy_step1', 'sale_buy_step1.html', api.pageParam);
				//				addEvts();
				closeFrm = 'sale_buy_step1';
				api.addEventListener({
					name : 'keyback'
				}, function(ret, err) {
					closeFn();
				});
			});
			//关闭窗口
			function closeFn() {
				switch (closeFrm) {
					case 'sale_buy_step1':
						api.closeWin();
						break;
					case 'sale_buy_step2':
						api.closeFrame({
							name : 'sale_buy_step2'
						});
						closeFrm = 'sale_buy_step1';
						break;
					case 'sale_buy_step3':
						api.closeFrame({
							name : 'sale_buy_step3'
						});
						closeFrm = 'sale_buy_step2';
						break;
					case 'sale_buy_step4':
						api.closeFrame({
							name : 'sale_buy_step4'
						});
						closeFrm = 'sale_buy_step3';
						break;
				}
			}

			function openNewframe(frameName, frameUrl, pageParam) {
				var framepageParam = H.isObject(pageParam) ? pageParam : {};
				H.fixStatusBar(function(offset) {
					var _options = {
						rect : {
							x : 0,
							y : offset.h,
							h : api.winHeight - offset.h,
							w : api.winWidth
						},
						bounces : false
					};
					H.openFrame(frameName, frameUrl, framepageParam, _options);
				}, "#header");
			}

			//楼栋信息
			function Transferee(assessinfo_id) {
				openNewframe('sale_buy_step2', 'sale_buy_step2.html', {
					assessinfo_id : assessinfo_id
				});
				closeFrm = 'sale_buy_step2';
			}

			//打开房产信息
			function buildInfo(assessinfo_id) {
				openNewframe('sale_buy_step3', 'sale_buy_step3.html', {
					assessinfo_id : assessinfo_id
				});
				closeFrm = 'sale_buy_step3';
			}

			//打开上传图片附件
			function fileInfo(assessinfo_id) {
				openNewframe('sale_buy_step4', 'sale_buy_step4.html', {
					assessinfo_id : assessinfo_id,
					type : api.pageParam.type
				});
				closeFrm = 'sale_buy_step4';
			}

			//提交成功
			function success() {
				openNewframe('sale_buy_success', 'sale_buy_success.html', api.pageParam);
			}
		</script>
	</body>
</html>
