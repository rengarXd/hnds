<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>房屋销售代开发票申请</title>
        <link href="../../../../css/Hui.css" rel="stylesheet" type="text/css" />
        <link href="../../../../css/fonts/iconfont.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            .H_header_bg {
                background: #09a4de
            }
        </style>
    </head>
    <body>
        <header class="H-header H_header_bg" id="header">
            <span tapmode="" onclick="H.closeWin();" class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="iconfont icon-fanhui H-font-size-18 H-vertical-middle"></i><label class="H-display-block H-vertical-middle H-font-size-15">返回</label></span>
            <div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
                房屋销售代开发票申请
            </div>
        </header>
        <script src="../../../../script/H.js" type="text/javascript"></script>
        <script type="text/javascript">
            H.ready(function() {
                openNewframe('', 'sale_buy_step1', 'sale_buy_step1.html', api.pageParam);
            });
            function openNewframe(oldframeName, frameName, frameUrl, pageParam) {
                var framepageParam = H.isObject(pageParam) ? pageParam : {};
                H.fixStatusBar(function(offset) {
                    var _options = {
                        rect : {
                            x : 0,
                            y : offset.h,
                            h : api.winHeight - offset.h,
                            w : api.winWidth
                        },
                        bounces : false
                    };
                    H.openFrame(frameName, frameUrl, framepageParam, _options);
                }, "#header");
            }
            //楼栋信息
            function Transferee() {
                openNewframe('sale_buy_step1', 'sale_buy_step2', 'sale_buy_step2.html',api.pageParam);
            }

            //打开房产信息
            function buildInfo() {
                openNewframe('sale_buy_step2', 'sale_buy_step3', 'sale_buy_step3.html',api.pageParam);
            }

            //打开上传图片附件
            function fileInfo() {
                openNewframe('sale_buy_step3', 'sale_buy_step4', 'sale_buy_step4.html',api.pageParam);
            }

            //提交成功
            function success() {
                openNewframe('sale_buy_step4', 'sale_buy_success', 'sale_buy_success.html',api.pageParam);
            }
        </script>
    </body>
</html>
