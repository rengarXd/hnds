<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>房屋销售代开发票申请header</title>
		<link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
		<link href="../../../css/fonts/iconfont.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			.H_header_bg {
				background: #09a4de
			}
		</style>
	</head>
	<body>
		<header class="H-header H_header_bg" id="header">
			<span tapmode="" onclick="H.closeWin();" class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="iconfont icon-fanhui H-font-size-18 H-vertical-middle"></i><label class="H-display-block H-vertical-middle H-font-size-15">返回</label></span>
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				房屋销售代开发票申请
			</div>
			<div class="H-flexbox-horizontal H-theme-background-color-white" id="tag">
				<div tapmode="" onclick="setPage(0, 'sale_progress_body.html');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-10 H-theme-border-color-white  H-font-size-16 H-theme-border-color1 H-theme-font-color1 H-theme-border-color1 H-theme-font-color1" style="border-width: 0 0 2px  0">
					可申请
				</div>
				<div tapmode="" onclick="setPage(1, 'sale_progress_body_step2.html');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-10 H-theme-border-color-white  H-font-size-16" style="border-width: 0 0 2px  0">
					待提交
				</div>
			</div>
		</header>
		<script src="../../../script/H.js" type="text/javascript"></script>
		<script type="text/javascript">
			function setStyle(index) {
				var that = H.D("#tag div:nth-child(" + (index + 1) + ")");
				H.addClass(that, "H-theme-border-color1 H-theme-font-color1");
				H.removeClass(H.siblings(that), "H-theme-border-color1 H-theme-font-color1");
			}

			function setPage(index, url) {
				setStyle(index);
				api.sendEvent({
					name : 'pageReload'
				});
				if (H.isAPICloud()) {
					H.setFrameGroupIndex("sale_progress_groups", index, true);
				} else {
					H.D("#H-frame").setAttribute("src", url);
				}
			}


			H.ready(function() {
				H.openFrameGroupNavOrFoot(function(ret, err) {
					setStyle(ret.index);
				}, "sale_progress_groups", [{
					url : './sale_progress_body.html',
					name : 'sale_progress_body'
				}, {
					url : './sale_progress_body_step2.html',
					name : 'sale_progress_body_step2'
				}], 0, "#header", null, {
					scrollEnabled : false
				});
			});
		</script>
	</body>
</html>
