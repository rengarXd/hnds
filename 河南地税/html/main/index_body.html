		<script>
			var obj = null;
			H.ready(function() {
				//初始化
				init();
				//初始化消息监听
				initPushListener();
			});
			//初始化
			function init() {
				api.getPrefs({
					key : 'userinfo'
				}, function(ret, err) {
					obj = eval('(' + ret.value + ')');
				});
			}

			//初始化消息监听
			function changeUserPassWord() {
				//获取输入框的数据
				api.ajax({
					url : 'url' + obj.uuid
				}, function(ret, err) {
				});
			}

			//初始化消息监听
			function initPushListener() {
				api.addEventListener({
					name : 'appintent'
				}, function(ret, err) {
					if (ret && ret.appParam.ajpush) {
						var ajpush = ret.appParam.ajpush;
						var id = ajpush.id;
						var title = ajpush.title;
						var content = ajpush.content;
						var extra = ajpush.extra;
						api.openWin({
							name : 'massage_show_head',
							url : '../massages/massage_show_head.html',
							pageParam : {
								news_id : extra.news_id
							}
						});
					}
				})
			}
		</script>
