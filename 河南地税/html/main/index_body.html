<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>首页</title>
        <link rel="stylesheet" href="../../css/Hui.css" />
        <link rel="stylesheet" href="../../css/fonts/iconfont.css" />
        <style>
            html {
                background: #ffffff;
            }
            .w100 {
                width: 74%
            }
        </style>
        <!--引入AHelper.js框架-->
    </head>
    <body>
        <div class="H-flexbox-horizontal H-theme-background-color-white">
            <div class="H-flex-item H-text-align-center H-padding-10 H-border-vertical-bottom-after H-border-horizontal-right-after H-touch-active" tapmode="" onclick="H.openWin('guide_header','./guide/guide_header.html');">
                <div class="">
                    <img src="../../image/icon1.png" class="w100" />
                </div>
                <div class="H-font-size-14">
                    办税指南
                </div>
            </div>
            <div class="H-flex-item H-text-align-center H-padding-10 H-border-vertical-bottom-after H-border-horizontal-right-after H-touch-active" tapmode="" onclick="H.openWin('room_progress_header','./room/room_progress_header.html');">
                <div class="">
                    <img src="../../image/icon2.png" class="w100" />
                </div>
                <div class="H-font-size-14">
                    存量房价格评估申请
                </div>
            </div>
            <div class="H-flex-item H-text-align-center H-padding-10 H-border-vertical-bottom-after H-touch-active"  tapmode="" onclick="H.openWin('sale_progress_header','./sale/sale_progress_header.html');">
                <div class="">
                    <img src="../../image/icon3.png" class="w100" />
                </div>
                <div class="H-font-size-14">
                    房屋销售代开发票申请
                </div>
            </div>
        </div>
        <div class="H-flexbox-horizontal H-theme-background-color-white">
            <div tapmode onclick="H.openWin('progress_header','../progress/progress_header.html');" class="H-flex-item H-text-align-center H-padding-10 H-border-vertical-bottom-after H-border-horizontal-right-after H-touch-active" >
                <div class="">
                    <img src="../../image/icon5.png" class="w100" />
                </div>
                <div class="H-font-size-14">
                    受理进度查询
                </div>
            </div>
            <div class="H-flex-item H-text-align-center H-border-horizontal-right-after H-padding-10 H-border-vertical-bottom-after H-touch-active" onclick="H.openWin('notice_head','./notices/notice_head.html');">
                <div class="">
                    <img src="../../image/icon6.png" class="w100" />
                </div>
                <div class="H-font-size-14" >
                    通知公告
                </div>
            </div>
            <div class="H-flex-item H-text-align-center H-padding-10 H-border-horizontal-right-after H-touch-active"></div>
        </div>
        <script src="../../script/H.js" type="text/javascript"></script>
        <script>
            var obj = null;
            H.ready(function() {
                init();
                initPushListener();
            });
            function init() {
                api.getPrefs({
                    key : 'userinfo'
                }, function(ret, err) {
                    obj = eval('(' + ret.value + ')');
                });
                console.log(obj);
            }

            function changeUserPassWord() {
                //获取输入框的数据
                api.ajax({
                    url : 'url' + obj.uuid
                }, function(ret, err) {
                });
            }
             //初始化消息监听
            function initPushListener() {
                api.addEventListener({
                    name : 'appintent'
                }, function(ret, err) {
                    if (ret && ret.appParam.ajpush) {
                        var ajpush = ret.appParam.ajpush;
                        var id = ajpush.id;
                        var title = ajpush.title;
                        var content = ajpush.content;
                        var extra = ajpush.extra;
                        alert(JSON.stringify(ret));
                    }
                })
            }
        </script>
    </body>
</html>
