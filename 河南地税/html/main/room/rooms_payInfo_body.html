<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>交易信息body</title>
		<link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			.H_header_bg {
				background: #09a4de
			}
		</style>
	</head>
	<body>
		<div class="H-padding-vertical-bottom-10"></div>
		<div class="H-channel-title H-flexbox-horizontal H-theme-background-color-white H-vertical-middle H-border-vertical-bottom-after">
			<div class="H-channel-line H-theme-background-color-black H-padding-vertical-top-15 H-padding-horizontal-left-3  H-margin-horizontal-left-10"></div>
			<div class="H-channel-text H-theme-font-color-black H-flex-item H-font-size-18 H-theme-font-color-black H-padding-10 H-margin-horizontal-right-10 H-text-show-row-1">
				交易信息
			</div>
		</div>
		<!--交易信息-->
		<form id="forms">
			<div class="">
				<!--转让方 start-->
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-14">转让方：</span>
					<input type="text" name="transferor_name" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-14 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="*" data-nullmsg="转让方信息不能为空" data-errmsg="转让方信息填写有误"
					placeholder="转让方姓名" />
				</div>
				<!--转让方 end-->
				<!--证件类型 start-->
				<div class="H-text-list H-flexbox-horizontal H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active" onclick="select();">
					<div class="H-flex-item H-padding-horizontal-left-10 H-padding-horizontal-right-15 H-font-size-14 H-padding-vertical-both-12">
						证件类型: <span class="H-padding-horizontal-both-12" id="type_option">点击选择证件类型</span>
					</div>
					<span class="H-icon H-padding-horizontal-right-5 H-display-block"> <i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i> </span>
				</div>
				<!--证件类型 end-->
				<!--证件号码 start-->
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-14">证件号码：</span>
					<input type="text" name="transferor_certnumber" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-14 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="证件号码" />
				</div>
				<!--证件号码 end-->
				<!--联系电话 start-->
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-13">联系电话：</span>
					<input type="text" name="transferor_phone" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-13 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="tm" data-nullmsg="联系电话不能为空" data-errmsg="联系电话填写错误"
					placeholder="转让方联系电话" />
				</div>
				<!--联系电话 end-->
				<!--受让方 start-->
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-14">受让方：</span>
					<input type="text" name="purchaser_name" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-14 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="*" data-nullmsg="受让方信息不能为空" data-errmsg="受让方信息填写错误"
					placeholder="受让方姓名" />
				</div>
				<!--受让方 end-->
				<!--证件类型 start-->
				<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active"  onclick="IDtype();">
					<div class="H-flex-item H-padding-horizontal-left-10 H-padding-horizontal-right-15 H-font-size-14 H-padding-vertical-both-12">
						证件类型: <span class="H-padding-horizontal-both-12" id="purchaser_certype" >请选择证件类型</span>
					</div>
					<span class="H-icon H-padding-horizontal-right-5 H-display-block"> <i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i> </span>
				</div>
				<!--证件类型 end-->
				<!--证件号码 start-->
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-14">证件号码：</span>
					<input type="text" name="purchaser_certnumber" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-14 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="填写证件号码" />
				</div>
				<!--证件号码 end-->
				<!--联系电话 start-->
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-14">联系电话：</span>
					<input type="text" name="purchaser_phone" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-14 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="tm" data-nullmsg="联系电话不能为空" data-errmsg="联系电话填写有误"
					placeholder="填写信息不能为空" />
				</div>
				<!--联系电话 end-->
				<!--交易类型 start-->
				<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active" onclick="payType();">
					<div class="H-flex-item H-padding-horizontal-left-10 H-padding-horizontal-right-15 H-font-size-14 H-padding-vertical-both-12">
						交易类型： <span class="H-padding-horizontal-both-12" id="paytype">点击选择交易类型</span>
					</div>
					<span class="H-icon H-padding-horizontal-right-5 H-display-block"> <i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i> </span>
				</div>
				<!--交易类型 end-->
				<!--交易日期 start-->
				<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active" onclick="timePicker();">
					<div class="H-flex-item H-padding-horizontal-left-10 H-padding-horizontal-right-15 H-font-size-14 H-padding-vertical-both-12">
						交易时间： <span class="H-padding-horizontal-both-12" id="times">点击选择交易时间</span>
					</div>
					<span class="H-icon H-padding-horizontal-right-5 H-display-block"> <i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i> </span>
				</div>
				<!--交易日期 end-->
			</div>
		</form>
		<div class="footer"></div>
		<footer class="H-footer H-padding-10 ">
			<button id="btn" name="xinzeng" class="H-margin-vertical-top-10 H-position-static H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color1 H-theme-font-color-white H-theme-border-color1 H-theme-background-color1-click H-theme-font-color1-click ">
				下一步(1/4)
			</button>
		</footer>
		<script src="../../../script/H.js" type="text/javascript"></script>
		<script src="../../../script/zepto.min.js" type="text/javascript"></script>
		<script src="../../../script/tools/availdate-v1.0.2.js" type="text/javascript"></script>
		<script type="text/javascript">
			var assessinfo = null, type_option = null, purchaser_certype = null, paytype = null, dates = null, result = null;
			Zepto(function($) {
			});
			H.ready(function() {
				H.getPrefs(function(ret, err) {
					if (ret && ret.value) {
//						assessinfo = eval('(' + ret.value + ')');
						console.log(JSON.stringify(assessinfo));
						$('input').attr('value', '');
						$("button").text('下一步(1/4)');
					} else {
					}
				}, 'rooms');
				ac.form({
					area : "#forms",
					btn : "#btn", // 触发验证的按钮或者元素，支持标签，id，class，推荐使用id或者class
					singleError : function(e, msg) {
						// 自定义弹窗格式###############
						alert(msg);
					},
					endSuccess : function(data) {
						datas = data;
						var value = {
							"transferor_name" : $("form input:first-child").val(),
							"transferor_phone" : $("input[name='transferor_phone']").val(),
							"transferor_certype" : type_option,
							"transferor_certnumber" : $("input[name='transferor_certnumber']").val(),
							"purchaser_certype" : purchaser_certype,
							"transaction_type" : paytype,
							"transaction_date" : dates
						};
						$.extend(datas, value);
						post_data();
						//						alert(JSON.stringify(data));
					}
				});
			});
			function select() {
				H.actionSheet(function(ret, err) {
					type_option = ret.buttonIndex;
					switch (type_option) {
						case 1:
							$("#type_option").html("身份证");
							$("input[name=transferor_certnumber]").attr({
								'data-rule' : 'idcard',
								'data-nullmsg' : '身份证号不能为空',
								'data-errmsg' : '身份证号填写错误'
							});
							break;
						case 2:
							$("#type_option").html("纳税人识别号");
							break;
						case 3:
							$("#type_option").html("组织机构代码");
							break;
					}
					console.log(JSON.stringify(ret));
				}, '请选择证件类型', ['身份证', '纳税人识别号', '组织机构代码']);
			}

			//受让方证件类型选择器
			function IDtype() {
				H.actionSheet(function(ret, err) {
					purchaser_certype = ret.buttonIndex;
					switch (purchaser_certype) {
						case 1:
							$("#purchaser_certype").html("身份证");
							$("input[name=purchaser_certnumber]").attr({
								'data-rule' : 'idcard',
								'data-nullmsg' : '身份证号不能为空',
								'data-errmsg' : '身份证号填写错误'
							});
							break;
						case 2:
							$("#purchaser_certype").html("纳税人识别号");
							break;
						case 3:
							$("#purchaser_certype").html("组织机构代码");
							break;
					};
				}, '请选择证件类型', ['身份证', '纳税人识别号', '组织机构代码']);
			}

			//交易类型选择器
			function payType() {
				H.actionSheet(function(ret, err) {
					paytype = ret.buttonIndex;
					switch (paytype) {
						case 1:
							$("#paytype").html("交易类型1");
							break;
						case 2:
							$("#paytype").html("交易类型2");
							break;
						case 3:
							$("#paytype").html("交易类型3");
							break;
					}
					console.log(JSON.stringify(ret));
				}, '请选择交易类型', ['交易类型1', '交易类型2', '交易类型3']);
			}

			//交易时间选择器
			function timePicker() {
				var date = new Date();
				var seperator1 = "-";
				var year = date.getFullYear();
				var month = date.getMonth() + 1;
				var strDate = date.getDate();
				if (month >= 1 && month <= 9) {
					month = "0" + month;
				}
				if (strDate >= 0 && strDate <= 9) {
					strDate = "0" + strDate;
				}
				var currentdate = year + seperator1 + month + seperator1 + strDate;
				api.openPicker({
					type : 'date',
					date : "'" + currentdate + "'"
				}, function(ret, err) {
					if (ret) {
						$("#times").text(ret.year + '年' + ret.month + '月' + ret.day + '日');
						dates = ret.year + '-' + ret.month + '-' + ret.day;
						//						alert(JSON.stringify(ret));
					} else {
						H.toast('选择时间错误');
					}
				});
			}

			function results(ret, callback) {
				if (ret.success) {
					result = ret;
					if ( typeof callback == 'function') {
						callback();
					} else if ( typeof callback == 'string') {
						api.execScript({
							name : 'rooms_header',
							script : callback
						});
					}
					api.hideProgress();
				} else if (ret.message) {
					api.hideProgress();
					H.toast(ret.message);
				} else {
					api.hideProgress();
					H.toast(ret);
				}
			}

			function get_PREFS() {
				//				alert(JSON.stringify(assessinfo));
				//1.4、已经新增
				if (assessinfo) {
					//更新存量房信息
					if (type_option) {
						api.showProgress();
						H.ajax(function(ret, err) {
							results(ret, 'Transferee();');
						}, 'appHouseAssessUpdate&funid=houses_assessinfo&user_id=' + userinfo[0].user_id + '&uuid=' + userinfo[0].uuid + '&assessinfo_id=' + assessinfo.data.assessinfo_id, 'post', {
							values : datas
						});
					} else {
						H.toast('请选择证件类型');
					}
				} else {
					//新增存量房信息
					if (type_option) {
						H.ajax(function(ret, err) {
							results(ret, function() {
								//							H.toast(result.message);
								H.setPrefs(function(ret, err) {
									api.showProgress();
									H.ajax(function(ret, err) {
										results(ret, 'Transferee();');
									}, 'appHouseAssessUpdate&funid=houses_assessinfo&user_id=' + userinfo[0].user_id + '&uuid=' + userinfo[0].uuid + '&assessinfo_id=' + result.data.assessinfo_id, 'post', {
										values : datas
									});
									//									console.log('setPref:rooms======' + JSON.stringify(ret));
								}, 'rooms', JSON.stringify(result));
							});
						}, 'appHouseAssessAdd&funid=houses_assessinfo&user_id=' + userinfo[0].user_id + '&uuid=' + userinfo[0].uuid, 'post', {
							values : datas
						});
					} else {
						H.toast('请选择证件类型');
					}
				}
			}

			function post_data() {
				H.getUserPref(function() {
					type_option != null && purchaser_certype != null && paytype != null && dates != null ? get_PREFS() : H.toast('您还有未选择的选项');
				});
			}
		</script>
	</body>
</html>
