<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hui</title>
		<link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			.H_header_bg {
				background: #09a4de
			}
	
			
		</style>
	</head>
	<body>
		<div class="H-channel-title H-flexbox-horizontal H-theme-background-color-white H-vertical-middle H-border-vertical-bottom-after">
			<div class="H-channel-line H-theme-background-color-black H-padding-vertical-top-15 H-padding-horizontal-left-3  H-margin-horizontal-left-10"></div>
			<div class="H-channel-text H-theme-font-color-black H-flex-item H-font-size-18 H-theme-font-color-black H-padding-10 H-margin-horizontal-right-10 H-text-show-row-1">
				交易信息(转让方)
			</div>
		</div>
		<form id="forms">
			<div class="H-border-vertical-both-after">
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-14">转让方纳税人：</span>
					<input type="text" name="transferor_name" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-14 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="*" data-nullmsg="信息不能为空" data-errmsg="填写信息不能为空"
					placeholder="填写信息不能为空" />
				</div>
				<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active" onclick="select();">
					<div class="H-flex-item H-padding-horizontal-left-10 H-padding-horizontal-right-15 H-font-size-14 H-padding-vertical-both-12">
						请选择证件类型: <span class="H-padding-horizontal-both-12" id="type_option"></span>
					</div>
					<span class="H-icon H-padding-horizontal-right-5 H-display-block"> <i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i> </span>
				</div>
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-14">转让方证件号码：</span>
					<input type="text" name="transferor_certnumber" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-14 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="*" data-nullmsg="信息不能为空"
					data-errmsg="填写信息不能为空" placeholder="填写信息不能为空" />
				</div>
				<div class="H-flexbox-horizontal ">
					<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-13">转让方联系电话：</span>
					<input type="text" name="transferor_phone" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-13 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="*" data-nullmsg="信息不能为空" data-errmsg="填写信息不能为空"
					placeholder="填写信息不能为空" />
				</div>
			</div>
		</form>
		<div class="footer H-padding-vertical-bottom-10"></div>
		<footer class="H-footer">
		<button id="btn" name="xinzeng" class="H-margin-vertical-top-10 H-position-static H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color1 H-theme-font-color-white H-theme-border-color1 H-theme-background-color1-click H-theme-font-color1-click "
            >
			新&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;增(2/21)
		</button>
		</footer>
		
		
		


		
		
		
		
		
		
		
		
		<script src="../../../script/H.js" type="text/javascript"></script>
		<script src="../../../script/zepto.min.js" type="text/javascript"></script>
		<script src="../../../script/tools/availdate-v1.0.2.js" type="text/javascript"></script>
		<script type="text/javascript">
			var assessinfo = null, type_option = null;
			Zepto(function($) {
			});
			H.ready(function() {
				H.getPrefs(function(ret, err) {
					if (ret && ret.value) {
						assessinfo = eval('(' + ret.value + ')');
						console.log(JSON.stringify(assessinfo));
						$("input[name='transferor_name']").val(assessinfo.data.transferor_name);
						$("input[name='transferor_phone']").val(assessinfo.data.transferor_phone);
						$("input[name='transferor_certnumber']").val(assessinfo.data.transferor_certnumber);
						type_option = parseInt(assessinfo.data.transferor_certype);
						switch (parseInt(assessinfo.data.transferor_certype)) {
							case 1:
								$("#type_option").html("身份证");
								break;
							case 2:
								$("#type_option").html("纳税人识别号");
								break;
							case 3:
								$("#type_option").html("组织机构代码");
								break;
						}
						$("button").text('下一步(2/21)');
					} else {
					}
				}, 'rooms');
				ac.form({
					area : "#forms",
					btn : "#btn", // 触发验证的按钮或者元素，支持标签，id，class，推荐使用id或者class
					singleError : function(e, msg) {
						// 自定义弹窗格式###############
						alert(msg);
					},
					//					singleSuccess : function(e, msg) {
					//						// 验证单个成功之后提示信息
					//						alert(JSON.stringify(e));
					//						alert(JSON.stringify(msg));
					//					},
					endSuccess : function(data) {
						datas = data;
						post_data();
						//						alert(JSON.stringify(data));
					}
				});
			});
			function select() {
				H.actionSheet(function(ret, err) {
					type_option = ret.buttonIndex;
					switch (type_option) {
						case 1:
							$("#type_option").html("身份证");
							break;
						case 2:
							$("#type_option").html("纳税人识别号");
							break;
						case 3:
							$("#type_option").html("组织机构代码");
							break;
					}
					console.log(JSON.stringify(ret));
				}, '请选择证件类型', ['身份证', '纳税人识别号', '组织机构代码']);
			}

			function results(ret, callback) {
				api.hideProgress();
				if (ret.success) {
					result = ret;
					if ( typeof callback == "function") {
						callback();
					}
					api.execScript({
						name : 'rooms_payInfo_header',
						script : 'openHouseInfo();'
					});
				} else {
					H.toast(ret.message);
				}
			}

			function get_PREFS() {
				//1.4、已经登录
				if (assessinfo) {
					//更新存量房信息
					if (type_option) {
						api.showProgress();
						H.ajax(function(ret, err) {
							results(ret);
						}, 'appHouseAssessUpdate&funid=houses_assessinfo&user_id=' + userinfo[0].user_id + '&uuid=' + userinfo[0].uuid + '&assessinfo_id=' + assessinfo.data.assessinfo_id + '&transferor_certnumber=' + type_option, 'post', {
							values : datas
						});
					} else {
						H.toast('请选择证件类型');
					}
				} else {
					//新增存量房信息
					if (type_option) {
						api.showProgress();
						H.ajax(function(ret, err) {
							results(ret, function() {
								//							H.toast(result.message);
								H.setPrefs(function(ret, err) {
									console.log('setPref:rooms======' + ret);
								}, 'rooms', JSON.stringify(result));
							});
						}, 'appHouseAssessAdd&funid=houses_assessinfo&user_id=' + userinfo[0].user_id + '&uuid=' + userinfo[0].uuid, 'post', {
							values : {
								"transferor_name" : $("form input:first-child").val(),
								"transferor_phone" : $("input[name='transferor_phone']").val(),
								"transferor_certype" : type_option,
								"transferor_certnumber" : $("input[name='transferor_certnumber']").val()
							}
							//						$("#forms").serialize()
						});
					} else {
						H.toast('请选择证件类型');
					}
				}
			}

			function post_data() {
				H.getUserPref(function() {
					get_PREFS();
				});
			}
		</script>
	</body>
</html>
