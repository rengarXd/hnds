        <script type="text/javascript">
            H.ready(function() {
                var assessinfo_id = api.pageParam.assessinfo_id;
                api.getPrefs({
                    key : 'userinfo'
                }, function(ret, err) {
                    retobj = eval('(' + ret.value + ')');
                    var user_id = retobj[0].user_id;
                    var uuid = retobj[0].uuid;
                    H.ajax(function(ret, err) {
                        console.log(JSON.stringify(ret));
                        var tpl = document.getElementById("rooms_show_data").innerHTML;
                        laytpl(tpl).render(ret, function(render) {
                            document.getElementById("rooms_show_body").innerHTML = render;
                        });
                    }, 'appHouseDetail&funid=houses_assessinfo', 'post', {
                        values : {
                            user_id : user_id,
                            uuid : uuid,
                            assessinfo_id : assessinfo_id
                        }
                    });
                });
            });
