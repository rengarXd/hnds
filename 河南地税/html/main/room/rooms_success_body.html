<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>申请提交成功body</title>
		<link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
		<link href="../../../css/fonts/iconfont.css" rel="stylesheet" type="text/css" />
	</head>
	<body style="background: #ffffff">
		<div class="H-theme-background-color-white H-padding-25 H-text-align-center">
			<span class="H-font-size-36 H-theme-font-color9 iconfont icon-chenggong"></span>
			<h1 class="H-center-all H-font-size-15">存量房申请提交成功</h1>
			<p class="H-font-size-12">
				请填写代开发票申请，留意我们系统的推送通知！
			</p>
			<button tapmode="H-theme-font-color9-click" onclick="openDk();" class="H-button H-font-size-15 H-outline-none H-theme-background-color-transparent H-padding-vertical-both-8 H-padding-horizontal-both-20 H-theme-font-color9 H-theme-border-color9 H-theme-border-color9-click H-theme-background-color9-click H-theme-font-color9-click">
				进入代开发票申请
			</button>
			<p class="H-font-size-14" >
				<span id="time">5</span>秒后自动退出
			</p>
		</div>
		<script src="../../../script/H.js" type="text/javascript"></script>
		<script type="text/javascript">
			var times = null, isinerval = null;
			H.ready(function() {
				times = 5;
				isinerval = setInterval("CountDown()", 1000);
			});
			/**
			 * 计时器DOM
			 */
			function CountDown() {
				if (times < 1) {
					clearInterval(isinerval);
					api.closeWin();
					return;
				} else {
					document.getElementById('time').innerHTML = times;
					times--;
				}
			}

			//代开发票
			function openDk() {
				H.openWin('sale_progress_header', '../sale/sale_progress_header.html');
			}
		</script>
	</body>
</html>
