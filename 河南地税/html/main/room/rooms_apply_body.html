		<script src="../../../script/H.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../../script/zepto.min.js"></script>
		<script type="text/javascript" src="../../../script/tools/availdate-v1.0.2.js"></script>
		<script src="../../../script/uploadimg/upImg.js" type="text/javascript"></script>
		<script type="text/javascript">
			var imageFilter = null, imageBrowser = null, assessinfo = null, userinfo = null, compressImg = null;
			var ImgWebUrl = 'http://218.29.85.98:8080/etax/fileAction.do'
			Zepto(function($) {
				$("#yulan img").on("click", function() {
					// 调用图片预览函数
					openImageBrowser(compressImg);
				});
			});
			H.ready(function() {
				// 引入过滤压缩模块
				imageFilter = api.require("imageFilter");
				//引入图片预览模块
				imageBrowser = api.require('imageBrowser');
				H.getPrefs(function(ret, err) {
					assessinfo = eval('(' + ret.value + ')');
					console.log(JSON.stringify(ret));
				}, 'rooms');
			});
			function openWin() {
				api.execScript({
					name : 'rooms_payInfo_header',
					script : 'success();'
				});
			}

			//下一步上传附件
			function nextPart() {
				alert(compressImg);
				//							// ################### 上传图片 #########################
				uploadFile(ImgWebUrl, compressImg, function(serverImg) {
					// ########################################  绑定长按事件 ########################
					//								addPress($("#imgslist img[src='" + compressImg + "']").parent("li"));
				});
			}

			// 上传图片
			// url：上传的url地址
			// data：上传的文件
			// callback：上传成功返回地址
			function uploadFile(url, data, callback) {
				H.imgAjax(function(ret, err) {
					if (ret) {
						alert('ret====' + JSON.stringify(ret));
						callback(ret);
					}
				}, url, 'post', {
					values : {
						pagetype : "editgrid",
						funid : "sys_attach",
						nousercheck : "1",
						eventcode : "create",
						dataType : "byte",
						datafunid : assessinfo.data.assessinfo_id,
						dataid : assessinfo.data.datafunid,
						attach_name : "jxstar523602"
					},
					files : {
						attach_path : data,
					}
				});
			}

			//打开照相机获取
			function openCamera() {
				//api.getPicture
				i.openCamera({
					sourceType : 'camera',
					encodingType : 'jpg',
					mediaValue : 'pic',
					destinationType : 'url',
					allowEdit : false,
					quality : 50,
					targetWidth : 700,
					targetHeight : 400,
					saveToPhotoAlbum : false
				}, function(ret) {
					var returnUrl = ret.data;
					// 图片压缩
					//						imgCompress(returnUrl, 0.8, 0.8, getExt(returnUrl), function(compressImg) {
					//							compressImg = compressImg;
					//							$("#yulan img").attr("src", compressImg);
					//						});
					// 图片压缩
					i.imgCompress(returnUrl, 0.8, 0.8, i.getExt(returnUrl), function(compressImg) {
						compressImg = compressImg;
						$("#yulan img").attr("src", compressImg);
						//							// ################### 上传图片 #########################
						uploadFile(ImgWebUrl, compressImg, function(serverImg) {});
					});
				}, '用户取消');
			}
		</script>
	</body>
