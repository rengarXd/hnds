<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>受理进度body</title>
        <link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
        <link href="../../../css/fonts/iconfont.css" rel="stylesheet" type="text/css" />
        <link href="../../../css/animate/animate.min.css" rel="stylesheet" type="text/css" />
        <style>
            .h-status {
                width: 42px;
                height: 41px;
                background: rgb(34, 188, 189);
                border-radius: 42px;
                color: #fff;
                text-align: center;
                font-size: 14px;
                padding: 6px;
                margin: 8px;
                line-height: 42px;
            }
            .b_style {
                width: 40px;
                height: 20px;
                background: #f5f5f5;
                border: 1px solid #ddd;
                font-size: 12px;
                color: #AFAFAF;
                border-radius: 4px;
                float: right;
                /* width: 20px; */
                margin-top: 15px;
                margin-right: 20px;
            }
            .H-active:active {
                background: #f5f5f5;
            }
            .h-text-color {
                color: #f5f5f5;
            }
        </style>
    </head>
    <body>
        <div class="H-position-absolute H-position-center-all" id="statuss" style="display: none">
            <div class="H-font-size-14 H-text-align-center">
                <i class="iconfont icon-jindu H-font-size-32 H-theme-font-color1"></i>
                <div class="H-theme-font-color1">
                    申请记录为空
                </div>
            </div>
        </div>
        <div class="H-padding-10" onclick="H.openWin('rooms_header','./rooms_header.html');">
            <button class="H-position-static H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color1 H-theme-font-color-white H-theme-border-color1 H-theme-background-color1-click H-theme-font-color1-click ">
                新增申请
            </button>
        </div>
        <div id="progress_data_body">
            <div id="loading" class="H-center-all H-padding-20">
                <img src="../../../image/loading_more.gif" width="30" />
            </div>
        </div>
        <div class="H-center-all H-padding-20">
            <span class="iconfont icon-wushuju H-font-size-36 h-text-color"></span>
            <p class="H-font-size-12 h-text-color">
                暂无数据
            </p>
        </div>
        <script id="progress_data" type="text/html">
            {{# for(var i = 0, len = d.data.length; i < len; i++){ }}
            <div class="H-margin-vertical-both-3 H-flexbox-horizontal H-theme-background-color-white H-active animated fadeIn">
            {{# if(d.data[i].approve_state=="未评估"){ }}
            <div class="H-padding-vertical-both-10 h-status">
            {{ d.data[i].approve_state }}
            </div>
            <div class="H-flex-item H-font-size-12 H-theme-font-color-666 H-padding-8" tapmode="H-active" onclick="show('{{ d.data[i].id }}');">
            转让方：{{ d.data[i].transferor_name }}<br />
            受让方：{{ d.data[i].purchaser_name }}<br />
            房产证号：{{ d.data[i].property_number }}<br />
            日期：{{ d.data[i].add_date }}
            </div>
            {{# }else if(d.data[i].approve_state=="审批中"){ }}
            <div class="H-padding-vertical-both-10 h-status" style="background: #00aeef">
            {{ d.data[i].approve_state }}
            </div>
            <div class="H-flex-item H-font-size-12 H-theme-font-color-666 H-padding-8" tapmode="H-active" onclick="show('{{ d.data[i].id }}');">
            转让方：{{ d.data[i].transferor_name }}<br />
            受让方：{{ d.data[i].purchaser_name }}<br />
            房产证号：{{ d.data[i].property_number }}<br />
            日期：{{ d.data[i].add_date }}
            </div>
            {{# }else if(d.data[i].approve_state=="已评估"){ }}
            <div class="H-padding-vertical-both-10 h-status" style="background: #89d043">
            {{ d.data[i].approve_state }}
            </div>
            <div class="H-flex-item H-font-size-12 H-theme-font-color-666 H-padding-8" tapmode="H-active" onclick="show('{{ d.data[i].id }}');">
            转让方：{{ d.data[i].transferor_name }}<br />
            受让方：{{ d.data[i].purchaser_name }}<br />
            房产证号：{{ d.data[i].property_number }}<br />
            日期：{{ d.data[i].add_date }}
            </div>
            {{# }else if(d.data[i].approve_state=="未提交"){ }}
            <div class="H-padding-vertical-both-10 h-status" style="background: #31c27c">
            {{ d.data[i].approve_state }}
            </div>
            <div class="H-flex-item H-font-size-12 H-theme-font-color-666 H-padding-8" tapmode="H-active" onclick="show('{{ d.data[i].assessinfo_id }}');">
            转让方：{{ d.data[i].transferor_name }}<br />
            受让方：{{ d.data[i].purchaser_name }}<br />
            房产证号：{{ d.data[i].property_number }}<br />
            日期：{{ d.data[i].add_date }}
            </div>
            <div class="H-float-right">
            <button class="b_style">编辑</button><br/>
            <button class="b_style" tapmode="" onclick="del('{{ d.data[i].assessinfo_id }}');">撤销</button>
            </div>
            {{# }else{ }}
            <div class="H-padding-vertical-both-10 h-status" style="background: #fab729" >
            {{ d.data[i].approve_state }}
            </div>
            <div class="H-flex-item H-font-size-12 H-theme-font-color-666 H-padding-8" tapmode="H-active" onclick="show('{{ d.data[i].id }}');">
            转让方：{{ d.data[i].transferor_name }}<br />
            受让方：{{ d.data[i].purchaser_name }}<br />
            房产证号：{{ d.data[i].property_number }}<br />
            日期：{{ d.data[i].add_date }}
            </div>
            {{# } }}
            </div>
            {{# } }}
        </script>
        <script src="../../../script/H.js" type="text/javascript"></script>
        <script src="../../../script/zepto.min.js" type="text/javascript"></script>
        <script src="../../../script/tools/laytpl.js" type="text/javascript"></script>
        <script type="text/javascript">
            var user_id = null, uuid = null;
            H.ready(function() {
                //初始化用户数据
                initUserInfo();
                //初始化刷新
                initRefreshHeaderInfo();
            });
            function initRefreshHeaderInfo() {
                api.setRefreshHeaderInfo({
                     bgColor : "#ffffff"
                }, function(ret, err) {
                    initUserInfo();
                });
            }

            //初始化用户数据
            function initUserInfo() {
                api.getPrefs({
                    key : 'userinfo'
                }, function(ret, err) {
                    retobj = eval('(' + ret.value + ')');
                    user_id = retobj[0].user_id;
                    uuid = retobj[0].uuid;
                    api.refreshHeaderLoadDone();
                    H.ajax(function(ret, err) {
                        console.log("ret.data.length" + ret.data.length);
                        if (ret.data.length == 'undefined') {
                            $("#statuss").show();
                        } else {
                            var tpl = document.getElementById("progress_data").innerHTML;
                            laytpl(tpl).render(ret, function(render) {
                                document.getElementById("progress_data_body").innerHTML = render;
                            });
                        }
                    }, 'appHouseAssessList&funid=houses_assessinfo', 'post', {
                        values : {
                            user_id : user_id,
                            uuid : uuid,
                            type : 1
                        }
                    });
                });
            }

            //显示方法
            function show(assessinfo_id) {
                H.openWin('rooms_show_header', './rooms_show_header.html', {
                    assessinfo_id : assessinfo_id
                });
            }

            //撤销申请
            function del(id) {
                console.log('id==' + id);
                api.confirm({
                    title : "温馨提示",
                    msg : "撤销此申请将不可恢复，确定要撤销吗？",
                    buttons : ['确定', '取消']
                }, function(ret, err) {
                    var index = ret.buttonIndex;
                    if (index == 1) {
                        H.ajax(function(ret, err) {
                            if (ret && ret.success) {
                                window.location.reload();
                            } else {
                            }
                        }, 'deleteHouse&funid=houses_assessinfo', 'post', {
                            values : {
                                user_id : user_id,
                                uuid : uuid,
                                assessinfo_id : id
                            }
                        });
                    }
                });
            }
        </script>
    </body>
</html>
