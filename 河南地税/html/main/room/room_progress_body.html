<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>受理进度body</title>
        <link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
        <link href="../../../css/fonts/iconfont.css" rel="stylesheet" type="text/css" />
        <style>
            .h-status {
                width: 42px;
                height: 41px;
                background: rgb(34, 188, 189);
                border-radius: 42px;
                color: #fff;
                text-align: center;
                font-size: 14px;
                padding: 6px;
                margin: 8px;
                line-height: 42px;
            }
        </style>
    </head>
    <body>
        <div class="H-position-absolute H-position-center-all" id="statuss" style="display: none">
            <div class="H-font-size-14 H-text-align-center">
                <i class="iconfont icon-jindu H-font-size-32 H-theme-font-color1"></i>
                <div class="H-theme-font-color1">
                    申请记录为空
                </div>
            </div>
        </div>
        <div class="H-padding-10" onclick="H.openWin('rooms_header','./rooms_header.html');">
            <button class="H-position-static H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color1 H-theme-font-color-white H-theme-border-color1 H-theme-background-color1-click H-theme-font-color1-click ">
                新增申请
            </button>
        </div>
        <div id="progress_data_body">
            <div id="loading" class="H-center-all H-padding-20">
                <img src="../../../image/loading_more.gif" width="30" />
            </div>
        </div>
        <script id="progress_data" type="text/html">
            {{# for(var i = 0, len = d.data.length; i < len; i++){ }}
            <div class="H-margin-vertical-both-3 H-flexbox-horizontal H-theme-background-color-white">
            {{# if(d.data[i].approve_state=="未评估"){ }}
            <div class="H-padding-vertical-both-10 h-status">{{ d.data[i].approve_state }}</div>
            {{# }else if(d.data[i].approve_state=="审批中"){ }}
            <div class="H-padding-vertical-both-10 h-status" style="background: #D7A470">{{ d.data[i].approve_state }}</div>
            {{# }else if(d.data[i].approve_state=="已评估"){ }}
             <div class="H-padding-vertical-both-10 h-status" style="background: red">{{ d.data[i].approve_state }}</div>
            {{# }else{ }}
             <div class="H-padding-vertical-both-10 h-status" style="background: #ddd">{{ d.data[i].approve_state }}</div>
             {{# } }}
            <div class="H-flex-item H-font-size-12 H-theme-font-color-666 H-padding-8">
            转让方：{{ d.data[i].transferor_name }}<br />
            受让方：{{ d.data[i].purchaser_name }}<br />
            房产证号：{{ d.data[i].property_number }}<br />
            日期：{{ d.data[i].add_date }}
            </div>
            </div>
            {{# } }}
        </script>
        <script src="../../../script/H.js" type="text/javascript"></script>
        <script src="../../../script/zepto.min.js" type="text/javascript"></script>
        <script src="../../../script/tools/laytpl.js" type="text/javascript"></script>
        <script type="text/javascript">
            H.ready(function() {
                api.getPrefs({
                    key : 'userinfo'
                }, function(ret, err) {
                    retobj = eval('(' + ret.value + ')');
                    var user_id = retobj[0].user_id;
                    var uuid = retobj[0].uuid;
                    H.ajax(function(ret, err) {
                        $("#statuss").hide();
                        var tpl = document.getElementById("progress_data").innerHTML;
                        laytpl(tpl).render(ret, function(render) {
                            document.getElementById("progress_data_body").innerHTML = render;
                        });
                    }, 'appRateAdvanceList&funid=houses_assessinfo', 'post', {
                        values : {
                            user_id : user_id,
                            uuid : uuid,
                            type : 1
                        }
                    });
                });
            });
            function showFunction(assessinfo_id, transferor_certnumber) {
                H.openWin('sale_header', './invoice/sale_header.html', {
                    assessinfo_id : assessinfo_id,
                    transferor_certnumber : transferor_certnumber
                });
            }
        </script>
    </body>
</html>
