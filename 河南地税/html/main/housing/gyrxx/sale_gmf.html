					//alert("ret.buttonIndex==="+ret.buttonIndex+"selet_option.length==="+selet_option.length);
					if (ret.buttonIndex <= selet_option.length) {

						$('#' + IdName).attr("dm", selet_option[ret.buttonIndex - 1].sfzjlx_dm).html(selet_option[ret.buttonIndex - 1].sfzjlxmc);

			//国籍选择器
			function select(IdName, url) {
				H.dkfpAjax(function(ret, selet_option) {
					//$('#' + IdName).attr("gjhdqsz_dm", "");
					//alert("ret.buttonIndex==="+ret.buttonIndex+"selet_option.length==="+selet_option.length);
					if (ret.buttonIndex <= selet_option.length) {
						//							alert(ret.buttonIndex);
						$('#' + IdName).attr("dm", selet_option[ret.buttonIndex - 1].gjhdqsz_dm).html(selet_option[ret.buttonIndex - 1].gjhdqjc);
					}
				}, 'getGoldTax' + url, 'gjhdqjc');
			}

			function results(ret, callback) {
				if (ret.success) {
					result = ret;
					if ( typeof callback == 'function') {
						callback(result);
					}
					api.hideProgress();
				} else if (ret.message) {
					api.hideProgress();
					H.toast(ret.message);
				} else {
					api.hideProgress();
					H.toast(ret);
				}
			}

			function get_PREFS() {
				//1.4、已经新增
				//更新存量房信息
				var gj_dm = $("#gj_dm").attr("dm");
				var sfzjlx_dm = $("#sfzjlx_dm").attr("dm")
				if (gj_dm && gj_dm !== "" && sfzjlx_dm && sfzjlx_dm !== "") {
					if (type == 1) {
						api.showProgress();
						//1.4第一次新增的请求
						H.ajax(function(ret, err) {
							//						console.log(Transferee);
							results(ret, function(ret) {
								//									alert(JSON.stringify(ret.data));
								gyrid = ret.data.gyrid;
								datas.gyrid = gyrid;
								H.ajax(function(ret, err) {
									//						console.log(Transferee);
									results(ret, function(ret) {
										api.sendEvent({
											name : 'gyrReload'
										});
										api.closeWin();
									});
								}, 'wbjhGyrxxAdd&funid=wbjh_clfxsxxb_gyrxx', 'post', {
									values : datas
								});
								//								api.setPrefs({
								//									key : 'buy' + assessinfo_id,
								//									value : gyrid
								//								});
							});
						}, 'wbjhGyrxxAdd&funid=wbjh_clfxsxxb_gyrxx', 'post', {
							values : {
								"user_id" : userinfo[0].user_id,
								"uuid" : userinfo[0].uuid,
								"fwuuid" : assessinfo_id,
								"mflx" : mflx
							}
						});
					} else {
						api.showProgress();
						H.ajax(function(ret, err) {
							//						console.log(Transferee);
							results(ret, function(ret) {
								api.sendEvent({
									name : 'gyrReload'
								});
								api.closeWin();
							});
						}, 'wbjhGyrxxAdd&funid=wbjh_clfxsxxb_gyrxx', 'post', {
							values : datas
						});
					}
				} else {
					H.toast('请选择未选项');
				}
			}
