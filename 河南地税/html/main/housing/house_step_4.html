			<input type="text" name="scqd_fwcb" value="{{# if(d.scqd_fwcb !== '0') { }}{{ d.scqd_fwcb }}{{# } }}" class="H-theme-font-color-666 H-text-align-right H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="*" data-nullmsg="幢（楼）号不能为空" data-errmsg="幢（楼）号不能为空"

		<script src="../../../script/H.js" type="text/javascript"></script>

		<script type="text/javascript">
			var house_type = null, htqdrq = null, scqd_fwsj = null, userinfo = null, datas = null;
			H.ready(function() {
				assessinfo_id = api.pageParam.assessinfo_id;
				initPrefs();
				ac.form({
					area : "#forms",
					btn : "#btn", // 触发验证的按钮或者元素，支持标签，id，class，推荐使用id或者class
					singleError : function(e, msg) {
						// 自定义弹窗格式###############
						alert(msg);
					},
					endSuccess : function(data) {
						var yanzheng = true;
						$("[data-id]").each(function() {
							var dm = $(this).attr('dm');
							if (dm == null || dm == "") {
								H.toast('有' + $(this).html() + '未填写项');
								//								console.log("dm===" + $(this).html());
								yanzheng = false;
							}
						});
						var selectData = {
							"htqdrq" : $("#htqdrq").attr('dm'),
							"xzqhsz_dm" : $("#xzqhsz_dm").attr('dm'),
							"zgswskfj_dm" : $("#pingshui_type").attr('dm'),
							"jdxz_dm" : $("#jdxz_dm").attr('dm'),
							"fclx_dm" : $("#fclx_dm").attr('dm'),
							"jzjglx_dm" : $("#jzjglx_dm").attr('dm'),
							"cx_dm" : $("#cx_dm").attr('dm'),
							"fcjyfs_dm" : $("#fcjyfs_dm").attr('dm'),
							"scqd_fwfs" : $("#scqd_fwfs").attr('dm'),
							"scqd_fwsj" : $("#scqd_fwsj").attr('dm'),
							"user_id" : userinfo[0].user_id,
							"uuid" : userinfo[0].uuid
						};
						datas = H.extendObj(data, selectData);
						if (yanzheng) {
							api.execScript({
								name : 'house_head',
								script : 'houseInfo(' + "'" + assessinfo_id + "'" + ');'
							});
							//							_ajax(datas);
						}
						//						yanzheng ? _ajax(datas) : H.toast('您还有未选择的项');
						//								var yanzheng = true;
						//						if (yanzheng) {
						//							_ajax(datas);
						//						}
						//						for (var x in selectData) {
						//							var infoidData = $("#" + x).attr('infoid');
						//							if (infoidData == null) {
						//								return api.toast({
						//									msg : $("#" + x).html() + "未选择"
						//								});
						//							} else {
						//								if (selectData.fslx) {
						//									datas = data;
						//									$.extend(datas, selectData);
						//									post_data();
						//								}
						//							}
						//							//							console.log("data=" + infoidData);
						//						};
						//						alert(JSON.stringify(datas));
					}
				});
				part();
			});
			//打开评税分区
			function PingShuiFenQu() {
				api.openWin({
					name : 'rooms_region_header',
					url : 'region/rooms_region_header.html',
					pageParam : {
					},
					animation : {
						type : "none",
						duration : 0
					}
				})
			}

			//获取所选的评税分区
			function part() {
				H.addEventListener(function(ret, err) {
					//					alert('name===='+ret.value.typeval+'id===='+ret.value.typeid);
					$("#pingshui_type").html(ret.value.typeval);
					$("#pingshui_type").attr("dept_id", ret.value.typeid);
				}, 'region');
			}

			//类别选择器
			function select_a(IdName, nums) {
				var infoid = 'infoid' + nums;
				var infonm = 'infonm' + nums;
				H.selAjax(function(ret, selet_option) {
					if (ret.buttonIndex <= selet_option.length) {
						//							alert(ret.buttonIndex);
						$('#' + IdName).attr('infoid', selet_option[ret.buttonIndex - 1][infoid]).html(selet_option[ret.buttonIndex - 1][infonm]);
					}
				}, nums);
			}

			//类型选择器
			function select(IdName, url, nm, dm) {
				H.dkfpAjax(function(ret, selet_option) {
					//					$('#' + IdName).attr("dm", "");
					//					alert("ret.buttonIndex==="+ret.buttonIndex+"selet_option.length==="+selet_option.length);
					if (ret.buttonIndex <= selet_option.length) {
						//							alert(ret.buttonIndex);
						$('#' + IdName).attr("dm", selet_option[ret.buttonIndex - 1][dm]).html(selet_option[ret.buttonIndex - 1][nm]);
					}
				}, url, nm);
			}

			//行政区划选择器
			var xzqh = null
			function xzqhSet(IdName, url, nm, dm) {
				H.dkfpAjax(function(ret, selet_option) {
					//					$('#' + IdName).attr("dm", "");
					//					alert("ret.buttonIndex==="+ret.buttonIndex+"selet_option.length==="+selet_option.length);
					if (ret.buttonIndex <= selet_option.length) {
						$('#pingshui_type').html('选择税务机关（科、分局）').attr('dm', '');
						$('#jdxz_dm').html('选择街道乡镇').attr('dm', '');
						xzqh = selet_option[ret.buttonIndex - 1].xzqhsz_dm
						//							alert(ret.buttonIndex);
						$('#' + IdName).attr("dm", selet_option[ret.buttonIndex - 1][dm]).html(selet_option[ret.buttonIndex - 1].xzqhmc);
					}
				}, url, nm);
			}

			//街道乡镇选择器
			var swjg = null;
			function swjgSet(IdName, url, nm, dm) {
				if (xzqh) {
					api.showProgress();
					H.ajax(function(ret, err) {
						if (ret) {
							if (ret.success) {
								//					alert(JSON.stringify(ret));
								api.hideProgress();
								var selet_option = ret.data;
								if (selet_option.length == 0) {
									H.toast('暂无数据');
									$('#' + IdName).html('');
								} else {
									var typeArray = new Array();
									for (var i = 0, len = selet_option.length; i < len; i++) {
										typeArray.push(selet_option[i][nm]);
									}
									H.actionSheet(function(ret, err) {
										//										$('#' + IdName).attr("dm", "");
										//					alert("ret.buttonIndex==="+ret.buttonIndex+"selet_option.length==="+selet_option.length);
										if (ret.buttonIndex <= selet_option.length) {
											//							alert(ret.buttonIndex);
											swjg = selet_option[ret.buttonIndex - 1][dm]
											$('#' + IdName).attr("dm", selet_option[ret.buttonIndex - 1][dm]).html(selet_option[ret.buttonIndex - 1][nm]);
										}
									}, '请选择对应选项', typeArray);
								}
							} else {
								api.hideProgress();
								H.toast(ret.message);
							}
						} else {
							that.hideProgress();
							that.toast('连接失败，请检查网络配置');
						}
					}, 'getGoldTax' + url + window.selectUrl, 'post', {
						values : {
							"xzqhsz_dm" : xzqh,
							"user_id" : userinfo[0].user_id,
							"uuid" : userinfo[0].uuid
						}
					});
				} else {
					H.toast('请先选择行政区划');
				}
			}

			function edit() {
				//继续编辑处理
				api.showProgress({
					title : "拉取数据中..."
				});
				H.ajax(function(ret, err) {
					$("#statuss").hide();
					if (ret && ret.success) {
						//						console.log("ret===" + JSON.stringify(ret));
						var data = ret.data[0];
						var tpl = document.getElementById('sale_detail_data').innerHTML;
						//方式一：异步渲染（推荐）
						laytpl(tpl).render(data, function(render) {
							api.hideProgress();
							document.getElementById('sale_html').innerHTML = render;
						});
						api.hideProgress();
					} else if (ret && !ret.success) {
						return $common.loginInvalid("../../../");
					}
				}, 'appSaleDetail&funid=wbjh_clfxsxxb', 'post', {
					values : {
						"user_id" : userinfo[0].user_id,
						"uuid" : userinfo[0].uuid,
						"fwuuid" : assessinfo_id
					}
				});
			}

			//初始化数据
			function initPrefs() {
				H.getUserPref(function() {
					if (type == 2) {
						//拉取数据更新操作
						edit();
					} else {
						$("#btn").html('下一步（4/5）');
					}
				});
			}

			//返回结果处理
			function results(ret, callback) {
				api.hideProgress();
				if (ret.success) {
					if ( typeof callback == "function") {
						callback();
					}
					var fileInfo = 'fileInfo(' + "'" + assessinfo_id + "'" + ');';
					api.execScript({
						name : 'sale_header',
						script : fileInfo
					});
				} else {
					H.toast(ret.message);
				}
			}

			function _ajax() {
				//				console.log(JSON.stringify(datas));
				//1.4、已经登录
				//更新存量房信息
				api.showProgress();
				H.ajax(function(ret, err) {
					//					alert(JSON.stringify(ret));
					results(ret);
				}, 'appSaleRecordUpdate&funid=wbjh_clfxsxxb&fwuuid=' + assessinfo_id, 'post', {
					values : datas
				})
			}

			//上次取得房屋时间
			function scqd_fwsjPick() {
				H.openTimePick(function(ret) {
					$("#scqd_fwsj").text(ret.year + '年' + ret.month + '月' + ret.day + '日');
					scqd_fwsj = ret.year + '-' + ret.month + '-' + ret.day;
					$("#scqd_fwsj").attr('dm', scqd_fwsj);
				});
			}

			//交易时间选择器
			function htqdrqPick() {
				H.openTimePick(function(ret) {
					$("#htqdrq").text(ret.year + '年' + ret.month + '月' + ret.day + '日');
					htqdrq = ret.year + '-' + ret.month + '-' + ret.day;
					$("#htqdrq").attr('dm', htqdrq);
				});
			}
		</script>
