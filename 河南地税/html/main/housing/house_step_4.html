										$('#' + IdName).attr("dm", selet_option[ret.buttonIndex - 1][dm]).html(selet_option[ret.buttonIndex - 1][nm]);
									} else {
										$('#' + IdName).attr("dm", '').html('');
									}
								}, '请选择对应选项', typeArray);
							}
						} else {
							api.hideProgress();
							H.toast(ret.message);
						}
					} else {
						that.hideProgress();
						that.toast('连接失败，请检查网络配置');
					}
				}, 'getGoldTax' + url + window.selectUrl, 'post', {
					values : {
						"szqy" : szqy,
						"user_id" : userinfo[0].user_id,
						"uuid" : userinfo[0].uuid
					}
				});
			}

			function edit() {
				//继续编辑处理
				api.showProgress({
					title : "拉取数据中..."
				});
				H.ajax(function(ret, err) {
					$("#statuss").hide();
					if (ret && ret.success) {
						//						console.log("ret===" + JSON.stringify(ret));
						api.sendEvent({
							name : 'fwlxInfo',
							extra : {
								fwlx : ret.data[0].c_fwlx
							}
						});
						var data = ret.data[0];
						var tpl = document.getElementById('sale_detail_data').innerHTML;
						//方式一：异步渲染（推荐）
						laytpl(tpl).render(data, function(render) {
							api.hideProgress();
							document.getElementById('sale_html').innerHTML = render;
						});
						api.hideProgress();
						fwlxData();
					} else if (ret && !ret.success) {
						return $common.loginInvalid("../../../");
					}
				}, 'appClfxsxxbDetail&funid=houses_clfxsxxbcheck', 'post', {
					values : {
						"user_id" : userinfo[0].user_id,
						"uuid" : userinfo[0].uuid,
						"fwuuid" : assessinfo_id
					}
				});
			}

			//初始化fwlx数据
			function fwlxData() {
				api.getPrefs({
					key : 'psfqfwlx'
				}, function(ret, err) {
					var fwl = eval('(' + ret.value + ')');
					$("#c_fwlx").attr('dm', fwl.c_fwlx);
					$("#c_fwlx").html(fwl.c_fwlx_nm);
					api.sendEvent({
						name : 'fwlxInfo',
						extra : {
							fwlx : fwl.c_fwlx
						}
					});
				});
			}

			//初始化数据
			function initPrefs() {
				H.getUserPref(function() {
					if (type == 2) {
						//拉取数据更新操作
						edit();
					} else {
						$("#btn").html('下一步（3/5）');
						fwlxData();
					}
				});
			}

			//返回结果处理
			function results(ret, callback) {
				api.hideProgress();
				if (ret.success) {
					if ( typeof callback == "function") {
						callback();
					}
					var correction = 'correction(' + "'" + assessinfo_id + "'" + ');';
					api.execScript({
						name : 'house_head',
						script : correction
					});
				} else {
					H.toast(ret.message);
				}
			}

			function _ajax() {
				//				console.log(JSON.stringify(datas));
				//1.4、已经登录
				//更新存量房信息
				api.showProgress();
				H.ajax(function(ret, err) {
					//					alert(JSON.stringify(ret));
					results(ret);
				}, 'appClfxsxxbUpdate&funid=houses_clfxsxxbcheck&fwuuid=' + assessinfo_id, 'post', {
					values : datas
				})
			}

			//上次取得房屋时间
			function scqd_fwsjPick() {
				H.openTimePick(function(ret) {
					$("#g_scqdfwsj").text(ret.year + '年' + ret.month + '月' + ret.day + '日');
					scqd_fwsj = ret.year + '-' + ret.month + '-' + ret.day;
					$("#g_scqdfwsj").attr('dm', scqd_fwsj);
				});
			}

			//交易时间选择器
			function htqdrqPick() {
				H.openTimePick(function(ret) {
					$("#htqdrq").text(ret.year + '年' + ret.month + '月' + ret.day + '日');
					htqdrq = ret.year + '-' + ret.month + '-' + ret.day;
					$("#htqdrq").attr('dm', htqdrq);
				});
			}
		</script>
	</body>
</html>
