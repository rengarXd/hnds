		<script src="../../../script/H.js" type="text/javascript"></script>
		<script src="../../../script/zepto.min.js" type="text/javascript"></script>

		<script src="../../../script/tools/availdate-v1.0.2.js" type="text/javascript"></script>
		<script type="text/javascript">
			var type = null, gyr = true, assessinfo_id = null, type_option = null, result = null, datas = null;
			Zepto(function($) {
			});
			H.ready(function() {
				assessinfo_id = api.pageParam.assessinfo_id;
				type = api.pageParam.type;
				api.parseTapmode();
				InitPref();
				ac.form({
					area : "#forms",
					btn : "#btn", // 触发验证的按钮或者元素，支持标签，id，class，推荐使用id或者class
					singleError : function(e, msg) {
						// 自定义弹窗格式###############
						alert(msg);
					},
					endSuccess : function(data) {
						//						datas = data;
						var yanzheng = true;
						$("[data-id]").each(function() {
							var dm = $(this).attr('dm');
							if (dm == null || dm == "") {
								H.toast('有' + $(this).html() + '未填写项');
								//								console.log("dm===" + $(this).html());
								yanzheng = false;
							}
						});
						var value = {
							"z_gmfsfzjlxmc":$("#z_gmfsfzjlxmc").html(),
							"gmfzjlx_csfzjlx":$("#z_gmfsfzjlxmc").attr("dm"),
							"g_gmfgj" : $("#mfgjjc").attr("mfgj_dm"),
							"z_gmfgj" : $("#mfgjjc").html(),
							"user_id" : userinfo[0].user_id,
							"uuid" : userinfo[0].uuid
						};
						datas = H.extendObj(data, value);
						//						post_data();
						if (yanzheng) {
							api.execScript({
								name : 'house_head',
								script : 'buildInfo(' + "'" + assessinfo_id + "'" + ');'
							});
							//							get_PREFS();
						}
						//						alert(JSON.stringify(datas));
					}
				});
			});
			function gyrSwitch() {
				//				gyr = false;
				if (gyr) {
					$("#gyrBtn").show();
					gyr = false;
				} else {
					$("#gyrBtn").hide();
					gyr = true;
				}
			}

			function gyrxx() {
				api.openWin({
					name : 'gyr_list_header',
					url : './gyrxx/gyr_list_header.html',
					pageParam : {
						assessinfo_id : assessinfo_id,
						mflx : '1'
					}
				});
			}

			//			function gyrxx() {
			//				api.openWin({
			//					name : 'sale_gyr_head',
			//					url : './gyrxx/sale_gyr_head.html',
			//					pageParam : {
			//						assessinfo_id : assessinfo_id,
			//						mflx : '1'
			//					}
			//				});
			//			}
			function edit() {
				//继续编辑处理
				api.showProgress({
					title : "拉取数据中..."
				});
				H.ajax(function(ret, err) {
					$("#statuss").hide();
					if (ret && ret.success) {
						//						console.log("ret===" + JSON.stringify(ret));
						var data = ret.data[0];
						var tpl = document.getElementById('sale_detail_data').innerHTML;
						//方式一：异步渲染（推荐）
						laytpl(tpl).render(data, function(render) {
							api.hideProgress();
							document.getElementById('sale_html').innerHTML = render;
						});
						api.hideProgress();
					} else if (ret && !ret.success) {
						return $common.loginInvalid("../../../");
					}
				}, 'appSaleDetail&funid=wbjh_clfxsxxb', 'post', {
					values : {
						"user_id" : userinfo[0].user_id,
						"uuid" : userinfo[0].uuid,
						"fwuuid" : assessinfo_id
					}
				});
			}

			//获取偏好值及渲染数据
			function InitPref() {
				H.getUserPref(function() {
					if (type == 2) {
						//拉取数据更新操作
						edit();
					} else {
						$("#btn").html('下一步（2/5）');
					}
				});
			}

			//受让方证件类型选择器
			function IDtype(IdName, CertNumber) {
				H.selAjax(function(ret, selet_option, infonm001) {
					//					$('#' + IdName).attr("infoid001", "");
					//alert("ret.buttonIndex==="+ret.buttonIndex+"selet_option.length==="+selet_option.length);
					if (ret.buttonIndex <= selet_option.length) {
						//							alert(ret.buttonIndex);
						$('#' + IdName).attr("dm", selet_option[ret.buttonIndex - 1].infoid001).html(selet_option[ret.buttonIndex - 1].infonm001);
						if (selet_option[ret.buttonIndex - 1].infonm001 == "身份证") {
							$("input[name=" + CertNumber + "]").attr({
								'data-rule' : 'idcard',
								'data-nullmsg' : selet_option[ret.buttonIndex - 1].infonm001 + "不能为空!",
								'data-errmsg' : selet_option[ret.buttonIndex - 1].infonm001 + '填写错误'
							});
						} else {
							$("input[name=" + CertNumber + "]").attr({
								'data-rule' : 'n',
								'data-nullmsg' : selet_option[ret.buttonIndex - 1].infonm001 + "不能为空!",
								'data-errmsg' : selet_option[ret.buttonIndex - 1].infonm001 + '填写错误'
							});
						}
					}
				}, '001');
			}

			//国籍选择器
			function select(IdName) {
				H.dkfpAjax(function(ret, selet_option) {
					//$('#' + IdName).attr("gjhdqsz_dm", "");
					//alert("ret.buttonIndex==="+ret.buttonIndex+"selet_option.length==="+selet_option.length);
					if (ret.buttonIndex <= selet_option.length) {
						//							alert(ret.buttonIndex);
						$('#' + IdName).attr("mfgj_dm", selet_option[ret.buttonIndex - 1].gjhdqsz_dm).html(selet_option[ret.buttonIndex - 1].gjhdqjc);
					}
				}, '010', 'gjhdqjc');
			}

			//请求结果处理
			function results(ret, callback) {
				if (ret.success) {
					result = ret;
					if ( typeof callback == 'function') {
						callback();
					} else if ( typeof callback == 'string') {
						api.execScript({
							name : 'sale_header',
							script : callback
						});
					}
					api.hideProgress();
				} else if (ret.message) {
					api.hideProgress();
					H.toast(ret.message);
				} else {
					api.hideProgress();
					H.toast(ret);
				}
			}

			//提交本页面信息
			function get_PREFS() {
				//1.4、已经新增
				//更新存量房信息
				var mfgj_dm = $("#mfgjjc").attr("mfgj_dm");
				if (mfgj_dm && mfgj_dm !== "" && $("#mfgjjc").html() !== "") {
					api.showProgress();
					H.ajax(function(ret, err) {
						var Transferee = 'Transferee(' + "'" + assessinfo_id + "'" + ');';
						//						console.log(Transferee);
						results(ret, Transferee);
					}, 'appSaleRecordUpdate&funid=wbjh_clfxsxxb&fwuuid=' + assessinfo_id, 'post', {
						values : datas
					});
				} else {
					H.toast('请选择国籍');
				}
			}
		</script>
