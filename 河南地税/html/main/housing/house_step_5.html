			<div class="H-channel-text H-theme-font-color-black H-flex-item H-font-size-18 H-theme-font-color-black H-padding-10 H-margin-horizontal-right-10 H-text-show-row-1">

			<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-left-10-after">

			<input type="text" value="{{ d.jyjg_sbjg }}" id="jyjg_sbjg" name="jyjg_sbjg" class="H-theme-font-color-666 H-text-align-right H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="sbjg" data-nullmsg="申报价格不能为空" data-errmsg="申报价格填写有误"

		<script src="../../../script/H.js" type="text/javascript"></script>
		<script src="../../../script/zepto.min.js" type="text/javascript"></script>
		<script src="../../../script/tools/laytpl.js" type="text/javascript"></script>
		<script src="../../../script/tools/availdate-v1.0.2.js" type="text/javascript"></script>
		<script type="text/javascript">
			var house_type = null, htqdrq = null, userinfo = null, datas = null, type = null;
			var szqy = null, fwlx = null;
			H.ready(function() {
				assessinfo_id = api.pageParam.assessinfo_id;
				type = api.pageParam.type;
				szqy = api.pageParam.szqy;
				fwlx = api.pageParam.fwlx;
				//初始化数据
				initPrefs();
				ac.form({
					area : "#forms",
					btn : "#btn", // 触发验证的按钮或者元素，支持标签，id，class，推荐使用id或者class
					singleError : function(e, msg) {
						// 自定义弹窗格式###############
						alert(msg);
					},
					endSuccess : function(data) {
						var yanzheng = true;
						$("[data-id]").each(function() {
							var dm = $(this).attr('dm');
							if (dm == null || dm == "") {
								H.toast('有' + $(this).html() + '未填写项');
								//								console.log("dm===" + $(this).html());
								yanzheng = false;
							}
						});
						var selectData = {
							"g_htbh" : $("#g_htbh").val(),
							"g_htje" : $("#g_htje").val(),
							"g_htqdrq" : $("#g_htqdrq").html(),
							"c_jylx" : $("#c_jylx").attr('dm'),
							"c_jysj" : $("#c_jysj").attr('dm'),
							"c_cgm" : $("#c_cgm").html(),
							"c_cg" : $("#c_cgm").attr('dm'),
							"c_ttqk" : $("#c_ttqkm").attr('dm'),
							"c_ttqkm" : $("#c_ttqkm").html(),
							"c_tsqkm" : $("#c_tsqkm").attr('dm'),
							"c_tsqk" : $("#c_ttqkm").attr('dm'),
							"c_sfjgfm" : $("#c_sfjgfm").html(),
							"c_sfjgf" : $("#c_sfjgfm").attr('dm'),
							"c_zxqkm" : $("#c_zxqkm").html(),
							"c_zxqk" : $("#c_zxqk").attr('dm'),
							"c_tsqkm" : $("#c_tsqkm").html(),
							"c_tsqk" : $("#c_tsqk").attr('dm'),
							"c_fshyptglm" : $("#c_fshyptglm").html(),
							"c_fshyptgl" : $("#c_fshyptglm").attr('dm'),
							"c_fsssm" : $("#c_fsssm").html(),
							"c_fsss" : $("#c_fsssm").attr('dm'),
							"c_cenggm" : $("#c_cenggm").html(),
							"c_cengg" : $("#c_cenggm").attr('dm'),
							"user_id" : userinfo[0].user_id,
							"uuid" : userinfo[0].uuid
						};
						datas = H.extendObj(data, selectData);
						if (yanzheng) {
							_ajax(datas);
						}
						//						yanzheng ? _ajax(datas) : H.toast('您还有未选择的项');
						//								var yanzheng = true;
						//						if (yanzheng) {
						//							_ajax(datas);
						//						}
						//						for (var x in selectData) {
						//							var infoidData = $("#" + x).attr('infoid');
						//							if (infoidData == null) {
						//								return api.toast({
						//									msg : $("#" + x).html() + "未选择"
						//								});
						//							} else {
						//								if (selectData.fslx) {
						//									datas = data;
						//									$.extend(datas, selectData);
						//									post_data();
						//								}
						//							}
						//							//							console.log("data=" + infoidData);
						//						};
						//						alert(JSON.stringify(datas));
					}
				});
			});
			function openNext() {
				api.execScript({
					name : 'house_head',
					script : 'image(' + "'" + assessinfo_id + "'" + ');'
				});
			}

			//综合修正选择器
			function correct(IdName, zhxzlx) {
				api.showProgress();
				H.ajax(function(ret, err) {
					if (ret) {
						if (ret.success) {
							//					alert(JSON.stringify(ret));
							H.hideProgress();
							var selet_option = ret.data;
							//							console.log(JSON.stringify(selet_option));
							var typeArray = new Array();
							for (var i = 0, len = selet_option.length; i < len; i++) {
								typeArray.push(selet_option[i].infonm013);
							}
							if (selet_option.length == 0) {
								$('#' + IdName).attr('dm', '').text('');
								api.toast({
									msg : '暂无选项'
								});
							} else {
								H.actionSheet(function(ret, err) {
									if (ret.buttonIndex <= selet_option.length) {
										//							alert(ret.buttonIndex);
										$('#' + IdName).attr("dm", selet_option[ret.buttonIndex - 1].infoid013).html(selet_option[ret.buttonIndex - 1].infonm013);
									} else {
										$('#' + IdName).attr("dm", '').html('');
									}
								}, '请选择对应选项', typeArray);
							}
						} else {
							H.hideProgress();
							H.toast(ret.message);
						}
						//							ret.success ? callback(ret) : that.toast(ret.message);
					} else {
						H.hideProgress();
						H.toast('连接失败，请检查网络配置');
					}
				}, 'getView013&funid=app_remote', 'post', {
					values : {
						"user_id" : userinfo[0].user_id,
						"uuid" : userinfo[0].uuid,
						"szqy" : szqy,
						"fwlx" : fwlx,
						"zhxzlx" : zhxzlx
					}
				});
			}

			//交易类型选择器
			function payType(IdName) {
				H.selAjax(function(ret, selet_option) {
					if (ret.buttonIndex <= selet_option.length) {
						$('#' + IdName).attr("dm", selet_option[ret.buttonIndex - 1].infoid002).html(selet_option[ret.buttonIndex - 1].infonm002);
					}
				}, '002');
			}

			//交易时间选择器
			function timePicker() {
				H.openTimePick(function(ret) {
					//获取返回时间
					$("#c_jysj").text(ret.year + '-' + ret.month + '-' + ret.day);
					dates = ret.year + '-' + ret.month + '-' + ret.day;
					$("#c_jysj").attr('dm', dates);
				});
			}

			function edit() {
				//继续编辑处理
				api.showProgress({
					title : "拉取数据中..."
				});
				H.ajax(function(ret, err) {
					$("#statuss").hide();
					if (ret && ret.success) {
						//						console.log("ret===" + JSON.stringify(ret));
						var data = ret.data[0];
						var tpl = document.getElementById('sale_detail_data').innerHTML;
						//方式一：异步渲染（推荐）
						laytpl(tpl).render(data, function(render) {
							api.hideProgress();
							document.getElementById('sale_html').innerHTML = render;
						});
						api.hideProgress();
					} else if (ret && !ret.success) {
						return $common.loginInvalid("../../../");
					}
				}, 'appClfxsxxbDetail&funid=houses_clfxsxxbcheck', 'post', {
					values : {
						"user_id" : userinfo[0].user_id,
						"uuid" : userinfo[0].uuid,
						"fwuuid" : assessinfo_id
					}
				});
			}

			//获取room偏好值
			function initPrefs() {
				H.getUserPref(function() {
					if (type == 2) {
						//拉取数据更新操作
						edit();
					} else {
						$("#btn").html('下一步（5/5）');
					}
				});
			}

			//返回结果处理
			function results(ret, callback) {
				api.hideProgress();
				if (ret.success) {
					if ( typeof callback == "function") {
						callback();
					}
					var image = 'image(' + "'" + assessinfo_id + "'" + ');';
					api.execScript({
						name : 'house_head',
						script : image
					});
				} else {
					H.toast(ret.message);
				}
			}

			function _ajax() {
				//				console.log(JSON.stringify(datas));
				//1.4、已经登录
				//更新存量房信息
				api.showProgress();
				H.ajax(function(ret, err) {
					//					alert(JSON.stringify(ret));
					results(ret);
				}, 'appClfxsxxbUpdate&funid=houses_clfxsxxbcheck&fwuuid=' + assessinfo_id, 'post', {
					values : datas
				})
			}

			//交易时间选择器
			function htqdrqPick() {
				H.openTimePick(function(ret) {
					$("#g_htqdrq").text(ret.year + '-' + ret.month + '-' + ret.day);
					htqdrq = ret.year + '-' + ret.month + '-' + ret.day;
					$("#g_htqdrq").attr('dm', htqdrq);
				});
			}
		</script>
	</body>
