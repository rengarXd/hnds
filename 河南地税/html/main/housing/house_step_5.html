			//类型选择器
			function select(IdName, url, nm, dm) {
				H.dkfpAjax(function(ret, selet_option) {
					//					$('#' + IdName).attr("dm", "");
					//					alert("ret.buttonIndex==="+ret.buttonIndex+"selet_option.length==="+selet_option.length);
					if (ret.buttonIndex <= selet_option.length) {
						//							alert(ret.buttonIndex);
						$('#' + IdName).attr("dm", selet_option[ret.buttonIndex - 1][dm]).html(selet_option[ret.buttonIndex - 1][nm]);
					}
				}, 'selgetview013' + url, nm);
			}

			//交易类型选择器
			function payType(IdName) {
				H.selAjax(function(ret, selet_option) {
					if (ret.buttonIndex <= selet_option.length) {
						$('#' + IdName).attr("infoid002", selet_option[ret.buttonIndex - 1].infoid002).html(selet_option[ret.buttonIndex - 1].infonm002);
					}
				}, '002');
			}

			//交易时间选择器
			function timePicker() {
				H.openTimePick(function(ret) {
					//获取返回时间
					$("#c_jysj").text(ret.year + '-' + ret.month + '-' + ret.day);
					dates = ret.year + '-' + ret.month + '-' + ret.day;
					$("#c_jysj").attr('dm', dates);
				});
			}

			function edit() {
				//继续编辑处理
				api.showProgress({
					title : "拉取数据中..."
				});
				H.ajax(function(ret, err) {
					$("#statuss").hide();
					if (ret && ret.success) {
						//						console.log("ret===" + JSON.stringify(ret));
						var data = ret.data[0];
						var tpl = document.getElementById('sale_detail_data').innerHTML;
						//方式一：异步渲染（推荐）
						laytpl(tpl).render(data, function(render) {
							api.hideProgress();
							document.getElementById('sale_html').innerHTML = render;
						});
						api.hideProgress();
					} else if (ret && !ret.success) {
						return $common.loginInvalid("../../../");
					}
				}, 'appSaleDetail&funid=wbjh_clfxsxxb', 'post', {
					values : {
						"user_id" : userinfo[0].user_id,
						"uuid" : userinfo[0].uuid,
						"fwuuid" : assessinfo_id
					}
				});
			}

			//获取room偏好值
			function initPrefs() {
				H.getUserPref(function() {
					if (type == 2) {
						//拉取数据更新操作
						edit();
					} else {
						$("#btn").html('下一步（5/5）');
					}
				});
			}

			//返回结果处理
			function results(ret, callback) {
				api.hideProgress();
				if (ret.success) {
					if ( typeof callback == "function") {
						callback();
					}
					var fileInfo = 'fileInfo(' + "'" + assessinfo_id + "'" + ');';
					api.execScript({
						name : 'sale_header',
						script : fileInfo
					});
				} else {
					H.toast(ret.message);
				}
			}

			function _ajax() {
				//				console.log(JSON.stringify(datas));
				//1.4、已经登录
				//更新存量房信息
				api.showProgress();
				H.ajax(function(ret, err) {
					//					alert(JSON.stringify(ret));
					results(ret);
				}, 'appSaleRecordUpdate&funid=wbjh_clfxsxxb&fwuuid=' + assessinfo_id, 'post', {
					values : datas
				})
			}

					$("#scqd_fwsj").attr('dm', scqd_fwsj);
