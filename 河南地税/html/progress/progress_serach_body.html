<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>受理进度查询body</title>
        <link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
        <link href="../../css/fonts/iconfont.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="H-padding-vertical-both-10"></div>
        <div class="H-flexbox-horizontal">
            <span class="H-icon H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white"><i class="H-iconfont H-icon-user H-font-size-18 H-vertical-middle"></i></span>
            <input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="申请起始时间">
        </div>
        <div class="H-flexbox-horizontal">
            <span class="H-icon H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white"><i class="H-iconfont H-icon-user H-font-size-18 H-vertical-middle"></i></span>
            <input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="申请结束时间">
        </div>
          <div class="H-flexbox-horizontal">
            <span class="H-icon H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white"><i class="H-iconfont H-icon-user H-font-size-18 H-vertical-middle"></i></span>
            <input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="房产证">
        </div>
          <div class="H-flexbox-horizontal">
            <span class="H-icon H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white"><i class="H-iconfont H-icon-user H-font-size-18 H-vertical-middle"></i></span>
            <input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="审批状态">
        </div>
         <div class="H-padding-10" onclick="">
            <button class="H-position-static H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color1 H-theme-font-color-white H-theme-border-color1 H-theme-background-color1-click H-theme-font-color1-click ">
                查询
            </button>
        </div>
        
        <script src="../../script/H.js" type="text/javascript"></script>
        <script src="../../script/zepto.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            H.ready(function() {
                api.getPrefs({
                    key : 'userinfo'
                }, function(ret, err) {
                    retobj = eval('(' + ret.value + ')');
                    var user_id = retobj[0].user_id;
                    var uuid = retobj[0].uuid;
                    H.ajax(function(ret, err) {
                        $("#statuss").hide();
//                      var tpl = document.getElementById("progress_data").innerHTML;
//                      laytpl(tpl).render(ret, function(render) {
//                          document.getElementById("progress_data_body").innerHTML = render;
//                      });
                    }, 'appHouseAssessList&funid=houses_assessinfo', 'post', {
                        values : {
                            user_id : user_id,
                            uuid : uuid,
                        }
                    });
                });
            });
        </script>
    </body>
</html>
