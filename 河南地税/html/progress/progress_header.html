<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>受理进度查询header</title>
        <link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
        <link href="../../css/fonts/iconfont.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            .H_header_bg {
                background: #09a4de
            }
        </style>
    </head>
    <body>
        <header class="H-header H_header_bg" id="header">
            <span tapmode="" onclick="H.closeWin();" class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="iconfont icon-fanhui H-font-size-18 H-vertical-middle"></i><label class="H-display-block H-vertical-middle H-font-size-18">返回</label></span>
            <div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
                受理进度查询
            </div>
            <span tapmode="H-theme-font-color-666" onclick="H.openWin('progress_serach_header','./progress_serach_header.html');" class="H-icon H-position-relative H-display-inline-block H-float-right H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100 H-padding-horizontal-right-5"><i class="iconfont icon-chaxun H-font-size-20 H-vertical-middle"></i><label class="H-display-block H-vertical-middle H-font-size-20"></label></span>
            <div class="H-flexbox-horizontal H-theme-background-color-white" id="tag">
                <div tapmode="" onclick="setPage(0, 'order_mobile_body.html');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-10 H-theme-border-color-white  H-font-size-16 H-theme-border-color1 H-theme-font-color1 H-theme-border-color1 H-theme-font-color1" style="border-width: 0 0 2px  0">
                    存量房评估申请
                </div>
                <div tapmode="" onclick="setPage(1, 'order_print_body.html');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-10 H-theme-border-color-white  H-font-size-16" style="border-width: 0 0 2px  0">
                    代开发票申请
                </div>
            </div>
        </header>
        <script src="../../script/H.js" type="text/javascript"></script>
        <script type="text/javascript">
            function setStyle(index) {
                var that = H.D("#tag div:nth-child(" + (index + 1) + ")");
                H.addClass(that, "H-theme-border-color1 H-theme-font-color1");
                H.removeClass(H.siblings(that), "H-theme-border-color1 H-theme-font-color1");
            }

            function setPage(index, url) {
                setStyle(index);
                if (H.isAPICloud()) {
                    H.setFrameGroupIndex("groups", index, true);
                } else {
                    H.D("#H-frame").setAttribute("src", url);
                }
            }


            H.ready(function() {
                H.openFrameGroupNavOrFoot(function(ret, err) {
                    setStyle(ret.index);
                }, "groups", [{
                    url : './progress_body.html',
                    name : 'progress_body'
                }, {
                    url : './progress_body.html',
                    name : 'progress_body'
                }], 0, "#header", null);
            });
        </script>
    </body>
</html>
