<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>Hui</title>
        <link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            .H_header_bg {
                background: #09a4de
            }
        </style>
    </head>
    <body class="H-flexbox-vertical">
        <div class="H-padding-vertical-bottom-10"></div>
        <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
            <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">
                用户名
            </div>
            <span class="H-icon H-font-size-12 H-padding-horizontal-right-5 H-display-block">张三</span>
        </div>
        <div class="H-padding-vertical-bottom-10"></div>
        <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
            <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">
                电话号
            </div>
            <span class="H-icon H-font-size-12 H-padding-horizontal-right-5 H-display-block">15738364224</span>
        </div>
        <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
            <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">
                身份证号
            </div>
            <span class="H-icon H-font-size-12 H-padding-horizontal-right-5 H-display-block">410185199109013814</span>
        </div>
        <div class="H-padding-vertical-bottom-10"></div>
        <button class="H-button H-width-100-percent H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color7 H-theme-font-color-white H-theme-border-color7 H-theme-border-color7-click H-theme-background-color7-click H-theme-font-color7-click" tapmode onclick="logout();">
            安全退出
        </button>
        <script src="../../../script/H.js" type="text/javascript"></script>
        <script src="../../../script/zepto.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            H.ready(function() {
            });
            function logout() {
                api.setPrefs({
                    key : 'userinfo',
                    value : ''
                });
                api.setPrefs({
                    key : 'islogin',
                    value : ''
                });
                api.openWin({
                    name : 'login_body',
                    url : '../../login/login_body.html'
                });
                setTimeout(function() {
                    H.closeWin();
                }, 1200);
            }
        </script>
    </body>
</html>
