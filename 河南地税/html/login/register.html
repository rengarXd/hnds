<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <title>title</title>
        <link rel="stylesheet" type="text/css" href="../../css/Hui.css"/>
        <style>
            html {
                background-color: #ffffff;
            }
            body {
                background-color: #ffffff;
            }
            span {
                color: #3F3F3F;
            }
            .H_header_bg {
                background: #0193E8
            }
            .H-theme-background-color1 {
                background-color: #1ECFF5;
            }
            .H-theme-border-color1:active {
                background: #0fc9f1;
                border: 1px solid #0fc9f1;
            }
        </style>
    </head>
    <body>
        <header class="H-header H_header_bg" id="index_header">
            <div class="H-header-title H-text-align-center H-theme-font-color-white H-center-all"></div>
        </header>
        <img src="../../image/register_header.png" style="width: 100%"/>
        <div style="margin: 0px 25px 25px 25px;" id="availdate">
            <p class="H-padding-horizontal-both-10 H-font-size-12"style="color: #C9C9C9">
                请您如实填写下列信息
            </p>
            <div class="H-flexbox-horizontal H-border-vertical-both-after">
                <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16">用户名：</span>
                <input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" data-rule="*" data-nullmsg="用户名不能为空" data-errmsg="验证失败" data-sucmsg="" class="aui-input" placeholder="输入6位以上数字和字母的组合" name="user_name">
            </div>
            <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
                <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16">手机号码：</span>
                <input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="">
            </div>
            <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
                <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16">姓名：</span>
                <input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="">
            </div>
            <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
                <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16">邮箱：</span>
                <input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="">
            </div>
            <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
                <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16">密码：</span>
                <input type="password" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="">
            </div>
            <button id="btn" class="H-margin-vertical-top-10 H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color1 H-theme-font-color-white H-theme-border-color1 H-theme-background-color1-click H-theme-font-color1-click H-border-radius-3" style="border-color: #1ECFF5">
                注&nbsp;&nbsp;&nbsp;册
            </button>
        </div>
    </body>
    <script type="text/javascript" src="../../script/H.js"></script>
    <script type="text/javascript" src="../../script/tools/availdate-v1.0.2.js"></script>
    <script type="text/javascript">
        H.ready(function() {
            ac.form({
                area : "#availdate",
                btn : "#btn", // 触发验证的按钮或者元素，支持标签，id，class，推荐使用id或者class
                startCheck : function() {
                    // 自定义验证之前执行函数
                    //alert("开始验证啦！一般用于加载！");
                },
                singleError : function(e, msg) {
                    // 自定义弹窗格式###############
                    api.alert({
                        title : "温馨提示",
                        msg : msg
                    }, function(ret, err) {
                    });
                },singleSuccess : function(e, msg) {
                    // 验证单个成功之后提示信息
                    //alert("我自己通过验证了！别人我不知道！");
                },
                endSuccess : function(data) {
                    api.showProgress({
                    });
                    
                }
            });
        });
    </script>
</html>
