<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="../../css/Hui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css"/>
		<style>
			html {
				background-color: #ffffff;
			}
			body {
				background-color: #ffffff;
			}
			span {
				color: #3F3F3F;
			}
			.H_header_bg {
				background: #0193E8
			}
			.H-theme-background-color1 {
				background-color: #1ECFF5;
			}
			.H-theme-border-color1:active {
				background: #0fc9f1;
				border: 1px solid #0fc9f1;
			}
			.error {
				position: fixed;
				top: 20px;
				right: 20px;
				color: #ffffff;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<header class="H-header H_header_bg" id="index_header">
			<div class="H-header-title H-text-align-center H-theme-font-color-white H-center-all"></div>
		</header>
		<img class="log" src="../../image/register_header.png" style="width: 100%"/>
		<span class="iconfont icon-gb error" onclick="gb();"></span>
		<div style="margin: 0px 25px 25px 25px;" id="availdate">
			<p class="H-padding-horizontal-both-10 H-font-size-12"style="color: #C9C9C9">
				修改密码
			</p>
			<div class="H-flexbox-horizontal H-border-vertical-both-after">
				<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16">原密码：</span>
				<input id="old_pwd" type="password" data-rule="*6-16" data-nullmsg="用户名不能为空" data-errmsg="请填写6-16位任意字符" data-sucmsg="" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入新密码">
			</div>
			<div class="H-flexbox-horizontal H-border-vertical-both-after">
				<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16">新密码：</span>
				<input id="new_pwd" type="password" data-rule="*6-16" data-nullmsg="用户名不能为空" data-errmsg="请填写6-16位任意字符" data-sucmsg="" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入新密码">
			</div>
			<div class="H-flexbox-horizontal H-border-vertical-bottom-after">
				<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16">确认密码：</span>
				<input id="confirm_pwd" type="password" data-rule="*6-16" data-nullmsg="密码不能为空" data-errmsg="请填写6-16位任意字符" data-sucmsg="" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入再次输入新密码">
			</div>
			<div class="H-flexbox-horizontal H-border-vertical-bottom-after">
				<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16">手机号：</span>
				<input id="mob_code" type="tel" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入手机号码" >
			</div>
			<div class="H-flexbox-horizontal H-border-vertical-bottom-after">
				<span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16">验证码：</span>
				<input id="yzm" type="text" data-rule="n" data-nullmsg="" data-errmsg="验证码有误" data-sucmsg="" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="验证码" >
				<button class="H-font-size-15 H-outline-none H-padding-vertical-both-8 H-padding-horizontal-both-20 H-theme-background-color1 H-theme-font-color-white H-theme-border-color1 H-theme-border-color1-click H-theme-background-color1-click H-theme-font-color1-click">获取验证码</button>
			</div>
			<button id="register" onclick="register();" class="H-margin-vertical-top-10 H-button H-width-100-percent  H-font-size-13 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color1 H-theme-font-color-white H-theme-border-color1 H-theme-background-color1-click H-theme-font-color1-click H-border-radius-3" style="border-color: #1ECFF5">
				提&nbsp;&nbsp;&nbsp;交
			</button>
		</div>
		<script type="text/javascript" src="../../script/ajax/hnds.js"></script>
		<script type="text/javascript" src="../../script/zepto.min.js"></script>
		<script type="text/javascript" src="../../script/tools/availdate-v1.0.2.js"></script>
		<script type="text/javascript">
			apiready = function(){
				
			}
		</script>
	</body>
</html>
